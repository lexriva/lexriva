<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva | Where Elegance Meets You</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --cherry: #72001A; --gold: #D4AF37; --lavender: #F4EFFF; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--lavender); overflow-x: hidden; }
        
        /* Header */
        .header { background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #eee; }
        .logo { font-family: 'Cinzel'; font-size: 24px; font-weight: 900; color: var(--cherry); letter-spacing: 4px; flex-grow: 1; text-align: center; }
        .bag-icon { position: relative; font-size: 22px; cursor: pointer; }
        .badge { position: absolute; top: -8px; right: -8px; background: red; color: #fff; font-size: 10px; padding: 2px 5px; border-radius: 50%; font-weight: 800; }

        /* Story Circles */
        .story-container { display: flex; gap: 15px; padding: 20px; overflow-x: auto; background: #fff; scrollbar-width: none; }
        .story-circle { min-width: 80px; text-align: center; cursor: pointer; }
        .story-img { width: 70px; height: 70px; border-radius: 50%; border: 2.3px solid var(--cherry); padding: 2px; object-fit: cover; }
        .story-circle p { font-size: 9px; font-weight: 800; margin-top: 5px; color: var(--cherry); text-transform: uppercase; }

        /* Trending Reels */
        .section-title { font-family: 'Cinzel'; font-size: 14px; font-weight: 900; color: var(--cherry); padding: 25px 20px 10px; letter-spacing: 2px; }
        .reel-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 0 20px 20px; scrollbar-width: none; }
        .reel-card { min-width: 170px; height: 300px; background: #000; border-radius: 20px; overflow: hidden; border: 1.5px solid var(--gold); flex-shrink: 0; cursor: pointer; }
        .reel-card video { width: 100%; height: 100%; object-fit: cover; }

        /* Product Scrolls */
        .h-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 0 20px 20px; scrollbar-width: none; min-height: 200px; }
        .product-item { min-width: 160px; background: #fff; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .product-item img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; }
        .price { font-weight: 800; color: var(--cherry); font-size: 15px; margin-top: 5px; display: block; }

        /* Clickable Promo Banners */
        .promo-banner { width: 92%; margin: 15px auto; border-radius: 20px; overflow: hidden; border: 1px solid var(--gold); cursor: pointer; }
        .promo-banner img { width: 100%; height: auto; display: block; }

        /* Footer & Contact */
        .footer { background: #111; color: #fff; padding: 40px 20px; text-align: center; margin-top: 20px; }
        .contact-links a { color: var(--gold); text-decoration: none; margin: 0 10px; font-weight: 800; font-size: 12px; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-btn { font-size: 9px; font-weight: 800; color: #999; text-align: center; cursor: pointer; text-decoration: none; }
        .active { color: var(--cherry); }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">LEXRIVA</div>
        <div class="bag-icon" onclick="location.href='bag.html'">üõçÔ∏è<span class="badge" id="cartCount">0</span></div>
    </div>

    <img src="main_banner.jpg" style="width:100%;" alt="Main Banner">

    <div class="story-container">
        <div class="story-circle" onclick="goStory('399')"><img src="s399.jpg" class="story-img"><p>UNDER 399</p></div>
        <div class="story-circle" onclick="goStory('599')"><img src="s599.jpg" class="story-img"><p>UNDER 599</p></div>
        <div class="story-circle" onclick="goStory('999')"><img src="s999.jpg" class="story-img"><p>UNDER 999</p></div>
        <div class="story-circle" onclick="goCat('Eid')"><img src="s_eid.jpg" class="story-img"><p>EID SPECIAL</p></div>
    </div>

    <div class="section-title">üé¨ TRENDING PRODUCTS</div>
    <div id="trending-reels" class="reel-scroll"></div>

    <div class="section-title">üåô THE EID EDIT</div>
    <div id="eid-scroll" class="h-scroll"></div>

    <div class="section-title">‚ú® SHOP BY CATEGORY</div>
    <div class="promo-banner" onclick="goCat('Jewellery')"><img src="banner_jewel.jpg" onerror="this.src='https://via.placeholder.com/600x300?text=JEWELLERY'"></div>
    <div class="promo-banner" onclick="goCat('Ethnic')"><img src="banner_ethnic.jpg" onerror="this.src='https://via.placeholder.com/600x300?text=ETHNIC+SUITS'"></div>
    <div class="promo-banner" onclick="goCat('Makeup')"><img src="banner_makeup.jpg" onerror="this.src='https://via.placeholder.com/600x300?text=MAKEUP'"></div>

    <div class="section-title">üî• BESTSELLERS</div>
    <div id="best-scroll" class="h-scroll"></div>

    <div class="section-title">üìñ OUR STORY</div>
    <div style="padding: 0 20px 20px;"><video src="brand_story.mp4" controls style="width:100%; border-radius:20px;"></video></div>

    <div class="footer">
        <h3 style="font-family:'Cinzel'; color: var(--gold);">LEXRIVA INSIDER</h3>
        <p style="font-size:12px; margin-bottom:20px;">Contact Us for help</p>
        <div class="contact-links">
            <a href="mailto:lexrivaofficial@gmail.com">GMAIL</a> | 
            <a href="https://instagram.com/lexrivaofficial">INSTAGRAM</a>
        </div>
        <p style="font-size:10px; margin-top:30px; color:#555;">¬© 2026 LEXRIVA LUXURY MALL</p>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-btn active">üè†<br>HOME</a>
        <div class="nav-btn" onclick="goCat('Western')">üëó<br>CATEGORY</div>
        <a href="wishlist.html" class="nav-btn">üíñ<br>WISHLIST</a>
        <a href="login.html" class="nav-btn">üë§<br>LOGIN</a>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbyJbLc033WEF7htCF5LYhBF3jC-2YKhLV-SE-MsQYLVQR18ZQN_kWtDrd44EEzB7JB4/exec";

        async function loadHome() {
            try {
                const res = await fetch(API);
                const data = await res.json();
                
                // Trending Reels
                if(data.Trending) {
                    document.getElementById('trending-reels').innerHTML = data.Trending.map((v, i) => `
                        <div class="reel-card" onclick="openProduct('Trending', ${i})">
                            <video src="${v.v}" autoplay muted loop playsinline></video>
                        </div>`).join('');
                }

                // Eid Products (Matches 'Eid' tab)
                const eidData = data.Eid || data.eid;
                if(eidData) {
                    document.getElementById('eid-scroll').innerHTML = eidData.map((p, i) => `
                        <div class="product-item" onclick="openProduct('Eid', ${i})">
                            <img src="${p.i}"><span class="price">‚Çπ${p.p}</span>
                        </div>`).join('');
                }

                // Bestsellers (Matches 'Bestseller' tab)
                const bestData = data.Bestseller || data.bestseller;
                if(bestData) {
                    document.getElementById('best-scroll').innerHTML = bestData.map((p, i) => `
                        <div class="product-item" onclick="openProduct('Bestseller', ${i})">
                            <img src="${p.i}"><span class="price">‚Çπ${p.p}</span>
                        </div>`).join('');
                }
            } catch (e) { console.log("Error:", e); }
        }

        function openProduct(sheet, idx) {
            localStorage.setItem('targetSheet', sheet);
            localStorage.setItem('targetIdx', idx);
            window.location.href = "product.html";
        }

        function goStory(limit) { localStorage.setItem('filterPrice', limit); window.location.href = "product_list.html"; }
        function goCat(name) { localStorage.setItem('selectedCat', name); window.location.href = "category.html"; }
        
        window.onload = loadHome;
    </script>
</body>
</html>
