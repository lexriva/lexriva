<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva | Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --cherry: #72001A; --gold: #D4AF37; --lavender: #F4EFFF; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--lavender); display: flex; flex-direction: column; height: 100vh; }
        
        .header { background: #fff; padding: 15px; display: flex; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .back-btn { font-size: 20px; cursor: pointer; color: var(--cherry); margin-right: 15px; text-decoration: none; }
        .cat-title { font-family: 'Cinzel'; font-size: 18px; font-weight: 900; color: var(--cherry); letter-spacing: 2px; }

        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* Left Side: Category List */
        .side-nav { width: 100px; background: #fff; border-right: 1px solid #eee; overflow-y: auto; scrollbar-width: none; }
        .nav-item { padding: 20px 10px; text-align: center; font-size: 9px; font-weight: 800; color: #888; cursor: pointer; border-bottom: 1px solid #f9f9f9; text-transform: uppercase; }
        .nav-item.active { background: var(--lavender); color: var(--cherry); border-left: 4px solid var(--cherry); }

        /* Right Side: Sub-Category Grid (Cherry Box Style) */
        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .sub-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .sub-box { background: #fff; border: 1.5px solid var(--cherry); border-radius: 12px; padding: 10px; text-align: center; cursor: pointer; transition: 0.3s; }
        .sub-box:active { transform: scale(0.95); background: var(--lavender); }
        .sub-box img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 8px; }
        .sub-box p { font-size: 10px; font-weight: 800; color: var(--cherry); margin: 0; text-transform: uppercase; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; }
        .nav-btn { font-size: 9px; font-weight: 800; color: #999; text-align: center; text-decoration: none; }
        .nav-btn.active { color: var(--cherry); }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="cat-title" id="mainTitle">COLLECTIONS</div>
    </div>

    <div class="main-container">
        <div class="side-nav" id="sideNav">
            <div class="nav-item" onclick="changeCat('Western')">Western</div>
            <div class="nav-item" onclick="changeCat('Ethnic')">Ethnic</div>
            <div class="nav-item" onclick="changeCat('Makeup')">Makeup</div>
            <div class="nav-item" onclick="changeCat('Jewellery')">Jewellery</div>
            <div class="nav-item" onclick="changeCat('Bags')">Bags</div>
            <div class="nav-item" onclick="changeCat('Footwear')">Footwear</div>
            <div class="nav-item" onclick="changeCat('Accessories')">Accessories</div>
        </div>

        <div class="content-area">
            <div class="sub-grid" id="subGrid">
                </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">üè†<br>HOME</a>
        <a href="#" class="nav-btn active">üëó<br>CATEGORY</a>
        <a href="wishlist.html" class="nav-btn">üíñ<br>WISHLIST</a>
        <a href="login.html" class="nav-btn">üë§<br>LOGIN</a>
    </div>

    <script>
        const subData = {
            'Western': ['Co-ord Sets', 'Maxi Dresses', 'Party Wear', 'Tops & Tees', 'Jeans', 'Jumpsuits', 'Skirts', 'Blazers', 'Shorts', 'Bodycon', 'Shirts', 'Winter Wear'],
            'Ethnic': ['Kurta Sets', 'Sarees', 'Anarkali', 'Lehenga', 'Sharara', 'Ethnic Gowns', 'Palazzo Sets', 'Unstitched', 'Heavy Suits', 'Cotton Suits', 'Dupattas', 'Lucknowi'],
            'Makeup': ['Lipstick', 'Foundation', 'Eyeliner', 'Mascara', 'Eyeshadow', 'Blush', 'Nail Polish', 'Primer', 'Concealer', 'Makeup Brushes', 'Setting Spray', 'Skincare'],
            'Jewellery': ['Necklace', 'Earrings', 'Bangles', 'Rings', 'Anklets', 'Maang Tikka', 'Choker', 'Silver Jewelry', 'Gold Plated', 'Antique', 'Nose Pins', 'Bridal Set'],
            'Bags': ['Handbags', 'Sling Bags', 'Clutches', 'Backpacks', 'Tote Bags', 'Wallets', 'Bridal Bags', 'Travel Bags', 'Potli Bags', 'Side Bags', 'Mini Bags', 'Office Bags'],
            'Footwear': ['Heels', 'Flats', 'Juttis', 'Sneakers', 'Sandals', 'Wedges', 'Boots', 'Ethnic Chappal', 'Loafers', 'Bridal Heels', 'Slippers', 'Bellies'],
            'Accessories': ['Watches', 'Sunglasses', 'Belts', 'Hair Pins', 'Scrunchies', 'Perfumes', 'Stoles', 'Scarves', 'Wallets', 'Hair Bands', 'Keychains', 'Phone Covers']
        };

        function changeCat(catName) {
            localStorage.setItem('selectedCat', catName);
            document.getElementById('mainTitle').innerText = catName.toUpperCase();
            
            // Highlight active nav
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => {
                item.classList.remove('active');
                if(item.innerText.toLowerCase() === catName.toLowerCase()) item.classList.add('active');
            });

            // Load Sub Categories
            const grid = document.getElementById('subGrid');
            grid.innerHTML = subData[catName].map(sub => `
                <div class="sub-box" onclick="goToList('${catName}', '${sub}')">
                    <img src="https://via.placeholder.com/150/72001A/FFFFFF?text=${sub}" onerror="this.src='https://via.placeholder.com/150'">
                    <p>${sub}</p>
                </div>
            `).join('');
        }

        function goToList(cat, sub) {
            localStorage.setItem('filterCat', cat);
            localStorage.setItem('filterSub', sub);
            window.location.href = "product_list.html";
        }

        window.onload = () => {
            const lastCat = localStorage.getItem('selectedCat') || 'Western';
            changeCat(lastCat);
        };
    </script>
</body>
</html>
