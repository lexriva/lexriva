<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva | Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --cherry: #72001A; --gold: #D4AF37; --lavender: #F4EFFF; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--lavender); overflow-x: hidden; padding-bottom: 80px; }
        
        /* Header & Search */
        .header { background: #fff; padding: 15px 20px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel'; font-size: 24px; font-weight: 900; color: var(--cherry); letter-spacing: 4px; }
        .search-container { background: #fff; padding: 10px 20px; border-bottom: 1px solid #eee; }
        .search-bar { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 13px; box-sizing: border-box; }

        .banner { width: 100%; display: block; }

        /* Story/Status Circles */
        .story-container { display: flex; gap: 15px; padding: 20px; overflow-x: auto; scrollbar-width: none; background: #fff; }
        .story-circle { min-width: 75px; text-align: center; cursor: pointer; }
        .story-img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--cherry); padding: 2px; object-fit: cover; }
        .story-circle p { font-size: 10px; font-weight: 800; margin-top: 5px; color: var(--cherry); }

        .section-title { font-family: 'Cinzel'; font-size: 14px; font-weight: 900; color: var(--cherry); padding: 20px; text-align: center; letter-spacing: 2px; }

        /* Reels & Product Scrolls */
        .h-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 0 20px 20px; scrollbar-width: none; }
        .reel-card { min-width: 170px; height: 300px; background: #000; border-radius: 20px; overflow: hidden; border: 1.5px solid var(--gold); flex-shrink: 0; cursor: pointer; }
        .reel-card video { width: 100%; height: 100%; object-fit: cover; }
        
        .product-card { min-width: 145px; background: #fff; border-radius: 15px; padding: 10px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; }
        .product-card img { width: 100%; height: 170px; object-fit: cover; border-radius: 10px; }
        .price { font-weight: 800; color: var(--cherry); font-size: 14px; margin-top: 5px; }

        /* Category Overlay */
        .cat-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--lavender); z-index: 2000; overflow-y: auto; }
        .cat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 20px; }
        .cat-card { position: relative; height: 160px; border-radius: 20px; overflow: hidden; border: 1px solid var(--gold); cursor: pointer; }
        .cat-card img { width: 100%; height: 100%; object-fit: cover; }
        .cat-label { position: absolute; bottom: 10px; left: 10px; color: #fff; font-size: 11px; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* Footer Email */
        .newsletter { background: #111; color: #fff; padding: 40px 20px; text-align: center; margin-top: 20px; }
        .news-input { width: 80%; padding: 12px; background: #222; border: 1px solid #333; color: #fff; border-radius: 5px; margin-bottom: 10px; }
        .news-btn { background: #fff; color: #000; padding: 12px 30px; border: none; font-weight: 800; border-radius: 5px; cursor: pointer; }

        /* Bottom Nav */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-btn { font-size: 10px; font-weight: 800; color: #999; text-align: center; cursor: pointer; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>
    
    <div class="search-container">
        <input type="text" id="mainSearch" class="search-bar" placeholder="Search Jewelry, Suits, Bags..." oninput="searchProducts()">
    </div>

    <img src="main_banner.jpg" class="banner">

    <div class="story-container">
        <div class="story-circle" onclick="openStory('under499')"><img src="s1.jpg" class="story-img"><p>UNDER 499</p></div>
        <div class="story-circle" onclick="openStory('under999')"><img src="s2.jpg" class="story-img"><p>UNDER 999</p></div>
        <div class="story-circle" onclick="openStory('under1499')"><img src="s3.jpg" class="story-img"><p>UNDER 1499</p></div>
        <div class="story-circle" onclick="openStory('lux_edit')"><img src="s4.jpg" class="story-img"><p>LUXURY EDIT</p></div>
    </div>

    <div class="section-title">üåô THE EID EDIT</div>
    <div id="eid-scroll" class="h-scroll"></div>

    <div class="section-title">üé¨ TRENDING PRODUCTS</div>
    <div class="h-scroll">
        <div class="reel-card" onclick="openProduct('eid', 0)"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openProduct('eid', 1)"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openProduct('latest', 0)"><video src="reel3.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openProduct('latest', 1)"><video src="reel4.mp4" autoplay muted loop playsinline></video></div>
    </div>

    <div class="section-title">üî• BEST SELLERS</div>
    <div id="best-scroll" class="h-scroll"></div>

    <div class="section-title">OUR STORY</div>
    <div style="padding: 20px;"><video src="brand_story.mp4" style="width:100%; border-radius:20px;" controls></video></div>

    <div class="newsletter">
        <h3>LEXRIVA INSIDER</h3>
        <input type="email" id="email" class="news-input" placeholder="Enter your email">
        <button class="news-btn">SUBSCRIBE</button>
    </div>

    <div id="catOverlay" class="cat-overlay">
        <div style="padding:20px; font-weight:800; color:var(--cherry);" onclick="toggleCat()">‚Üê BACK</div>
        <div class="cat-grid">
            <div class="cat-card" onclick="goToCat('western')"><img src="cat1.jpg"><div class="cat-label">WESTERN WEAR</div></div>
            <div class="cat-card" onclick="goToCat('ethnic')"><img src="cat2.jpg"><div class="cat-label">ETHNIC WEAR</div></div>
            <div class="cat-card" onclick="goToCat('makeup')"><img src="cat3.jpg"><div class="cat-label">MAKEUP</div></div>
            <div class="cat-card" onclick="goToCat('jewel')"><img src="cat4.jpg"><div class="cat-label">JEWELLERY</div></div>
            <div class="cat-card" onclick="goToCat('footwear')"><img src="cat5.jpg"><div class="cat-label">FOOTWEAR</div></div>
            <div class="cat-card" onclick="goToCat('bags')"><img src="cat6.jpg"><div class="cat-label">BAGS</div></div>
            <div class="cat-card" onclick="goToCat('acc')"><img src="cat7.jpg"><div class="cat-label">ACCESSORIES</div></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn" onclick="location.reload()" style="color:var(--cherry)">üè†<br>HOME</div>
        <div class="nav-btn" onclick="toggleCat()">üëó<br>CATEGORY</div>
        <div class="nav-btn" onclick="window.location.href='wishlist.html'">üíñ<br>WISHLIST</div>
        <div class="nav-btn" onclick="window.location.href='login.html'">üë§<br>LOGIN</div>
    </div>

    <script>
        const API = "https://script.google.com/macros/s/AKfycbwdDAiEuLykJJPxRK7Gh89yF-Pmyf71RKMGTh83j-SYe4AGKuqMR1zY9UcrKQbnoFU/exec";
        
        async function load() {
            const res = await fetch(API);
            const data = await res.json();
            window.store = data;
            document.getElementById('eid-scroll').innerHTML = data.eid.map((p,i)=>`<div class="product-card" onclick="openProduct('eid',${i})"><img src="${p.i}"><div class="price">‚Çπ${p.p}</div></div>`).join('');
            document.getElementById('best-scroll').innerHTML = data.latest.map((p,i)=>`<div class="product-card" onclick="openProduct('latest',${i})"><img src="${p.i}"><div class="price">‚Çπ${p.p}</div></div>`).join('');
        }

        function toggleCat() { 
            const el = document.getElementById('catOverlay');
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        }

        function goToCat(name) {
            localStorage.setItem('selectedCat', name);
            window.location.href = "category.html";
        }

        function openProduct(sheet, idx) {
            localStorage.setItem('targetSheet', sheet);
            localStorage.setItem('targetIdx', idx);
            window.location.href = "product.html";
        }

        function openStory(type) {
            localStorage.setItem('selectedSub', type);
            window.location.href = "product_list.html";
        }

        window.onload = load;
    </script>
</body>
</html>
