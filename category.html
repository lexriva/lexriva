<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva | Categories</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --cherry: #72001A; --gold: #D4AF37; --lavender: #F9F7FF; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--lavender); overflow-x: hidden; padding-bottom: 100px; }
        
        .header { background: #fff; padding: 15px 20px; display: flex; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #eee; }
        .back-btn { font-size: 24px; color: var(--cherry); cursor: pointer; text-decoration: none; margin-right: 15px; }
        .page-title { font-family: 'Cinzel'; font-size: 14px; font-weight: 900; color: var(--cherry); flex-grow: 1; text-align: center; letter-spacing: 2px; text-transform: uppercase; }

        .sub-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px 10px; padding: 25px 15px; align-items: start; }
        .sub-item { text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .circle-frame { width: 90px; height: 90px; border-radius: 50%; background: #fff; border: 3px solid #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.08); overflow: hidden; margin-bottom: 10px; }
        .circle-frame img { width: 100%; height: 100%; object-fit: cover; }
        .sub-item p { font-size: 9px; font-weight: 800; color: #444; text-transform: uppercase; margin: 0; line-height: 1.2; height: 22px; }
        
        .cherry-arch { background: var(--cherry); color: var(--gold); border-radius: 50px 50px 10px 10px; width: 90px; height: 125px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; font-family: 'Cinzel'; box-shadow: 0 10px 20px rgba(114,0,26,0.25); margin-top: -5px; }
        .cherry-arch b { font-size: 11px; letter-spacing: 2px; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #eee; z-index: 1000; }
        .nav-btn { font-size: 10px; font-weight: 800; color: #bbb; text-align: center; text-decoration: none; }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="back-btn">‚Üê</a>
        <div class="page-title" id="displayTitle">COLLECTION</div>
    </div>

    <div id="content-area"></div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-btn">üè†<br>HOME</a>
        <a href="#" class="nav-btn" style="color: var(--cherry);">üëó<br>CATEGORY</a>
        <a href="wishlist.html" class="nav-btn">üíñ<br>WISHLIST</a>
        <a href="login.html" class="nav-btn">üë§<br>LOGIN</a>
    </div>

    <script>
        const categoryData = {
            'western': { title: "WOMEN'S CLOTHING", items: ['Dresses','Tops','Jeans','T-shirts','Jumpsuit','Co-ords','Sleep Wear','Saree','Kurtis','Dress Material','Lehengas','Gowns'], cherryPos: 5 },
            'ethnic': { title: "WOMEN'S CLOTHING", items: ['Saree','Kurtis','Dress Material','Lehengas','Gowns'], cherryPos: 5 },
            'footwear': { title: "WOMEN'S FOOTWEAR", items: ['Heels','Sandals','Boots','Ballerinas','Sneakers'], cherryPos: 5 },
            'makeup': { title: "BEAUTY & HEALTH", items: ['Lipstick','Lip Gloss','Lip Liner','Foundation','Concealer','Highlighter','Eye Shadow','Eye Liner','Kajal','Mascara','Body Lotion','Face Wash','Face Mask'], cherryPos: 8 },
            'jewel': { title: "WOMEN JEWELLERY", items: ['Minimal','Necklace Set','Earrings','Maangtika','Rings','Bracelet','Bridal','Haldi Hues','Mehndi Vibes','Rajputi','American Diamond','Kashmiri','Jhumka','Korean'], cherryPos: 8 },
            'bags': { title: "WOMEN BAGS", items: ['Bag Packs','Handbags','Sling Bags','Wallets','Clutches'], cherryPos: 5 },
            'acc': { title: "WOMEN ACCESSORIES", items: ['Hair Accessories','Belts','Sunglasses','Watches'], cherryPos: 5 }
        };

        function renderView() {
            const activeKey = localStorage.getItem('selectedCat') || 'western';
            const data = categoryData[activeKey];
            
            document.getElementById('displayTitle').innerText = data.title;
            let html = `<div class="sub-grid">`;
            let itemsProcessed = 0;

            data.items.forEach((item, index) => {
                itemsProcessed++;
                if (itemsProcessed === data.cherryPos) {
                    html += `<div class="sub-item"><div class="cherry-arch"><span>ESTD</span><br><b>LEXRIVA</b></div></div>`;
                    itemsProcessed++;
                }
                html += `
                <div class="sub-item" onclick="openProducts('${item}')">
                    <div class="circle-frame">
                        <img src="${item.toLowerCase().replace(/ /g,'_')}.jpg" onerror="this.src='https://via.placeholder.com/150/F4EFFF/72001A?text=${item}'">
                    </div>
                    <p>${item}</p>
                </div>`;
            });
            html += `</div>`;
            document.getElementById('content-area').innerHTML = html;
        }

        function openProducts(sub) {
            localStorage.setItem('activeSubCat', sub);
            window.location.href = "product_list.html";
        }
        window.onload = renderView;
    </script>
</body>
</html>
