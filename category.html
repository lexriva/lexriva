<script>
const ADMIN_URL="https://script.google.com/macros/s/AKfycbzSsDtANnhXgAs5M0LK-tZ4uHr4_Ij0pxEY8ZJknqf8a5ZMsHSC1EQRCXEHz5RcW7rD/exec";
let store={}; let currentP={}; let wishlist = JSON.parse(localStorage.getItem('lexWish')) || [];

// 1. EXACT SUB-CATEGORIES MAPPING (Split correctly)
const subMap = {
    'western': ['Dresses', 'Tops', 'Jeans', 'T-shirt', 'Jumpsuit', 'Co-ords', 'Sleep Wear'],
    'ethnic': ['Saree', 'Kurtis', 'Dress Material', 'Lehengas', 'Gowns'],
    'footwear': ['Heels', 'Sandals', 'Boots', 'Bellies', 'Sneakers'],
    'makeup_cat': ['Lipstick', 'Lip Gloss', 'Lip Liner', 'Foundation', 'Compact', 'Highlighter', 'Eye Shadow', 'Eye Liner', 'Kajal', 'Mascara', 'Nails', 'Brushes', 'Perfumes', 'Body Lotion', 'Face Wash', 'Face Mask'],
    'jewellery_master': ['Minimal', 'Necklace Set', 'Earrings', 'Maangtika', 'Rings', 'Bracelet', 'Bridal Set', 'Haldi Hues', 'Mehndi Vibes', 'Rajputi', 'American Diamond', 'Kashmiri', 'Jhumka', 'Korean'],
    'bags': ['Bag Packs', 'Handbags', 'Sling Bags', 'Wallets', 'Clutches'], // BAGS CATEGORY
    'acc_main': ['Hair Acc', 'Belts', 'Sunglasses', 'Watches', 'Socks', 'Caps'] // ACCESSORIES CATEGORY
};

async function init(){ 
    try {
        const r = await fetch(ADMIN_URL); 
        store = await r.json(); 
        
        // Home Page Rendering (Eid aur Bestseller tabs)
        const eidData = store.Eid || store.eid || [];
        const bestData = store.Bestseller || store.bestseller || [];

        document.getElementById('eid-scroll').innerHTML = eidData.map(p => renderItem(p, 'scroll')).join('');
        document.getElementById('l-scroll').innerHTML = bestData.map(p => renderItem(p, 'scroll')).join('');
        
    } catch(e) { console.log("Init Error:", e); }
}

// 2. OPEN SUB-CATEGORY FUNCTION (FIXED)
function openSub(k){
    console.log("Opening category:", k); // Debugging ke liye
    showPg('s-pg'); 
    
    const titles = { 
        western: "WESTERN WEAR", ethnic: "ETHNIC WEAR", footwear: "FOOTWEAR", 
        makeup_cat: "BEAUTY & MAKEUP", jewellery_master: "JEWELLERY", 
        bags: "WOMEN BAGS", acc_main: "WOMEN ACCESSORIES" 
    };

    document.getElementById('s-banner').innerHTML = `<div style="padding:20px; text-align:center; font-family:'Cinzel'; color:var(--cherry); font-weight:900; letter-spacing:2px; font-size:18px">${titles[k] || 'COLLECTION'}</div>`;
    
    let h = ""; 
    let list = subMap[k] || [];
    
    if(list.length === 0) {
        h = "<p style='text-align:center; padding:20px;'>No sub-categories found.</p>";
    } else {
        list.forEach((n, index) => {
            // Beech mein Cherry Box Arch
            if(index === 3) { 
                h += `<div class="cherry-box">
                        <span style="font-size:7px; opacity:0.8; letter-spacing:1px">ESTD. 2024</span>
                        <span style="font-size:15px; font-weight:900; letter-spacing:2px">LEXRIVA</span>
                      </div>`;
            }
            h += `
            <div class="sub-item" onclick="openSubCategoryProducts('${n}')">
                <img src="${n.toLowerCase().replace(/ /g,'_')}.jpg" onerror="this.src='https://via.placeholder.com/80/72001A/FFFFFF?text=${n.charAt(0)}'">
                <p style="font-size:9px; font-weight:800; margin-top:8px; color:#333; text-transform:uppercase;">${n}</p>
            </div>`;
        });
    }
    document.getElementById('s-grid').innerHTML = h;
    window.scrollTo(0,0);
}

// Home Page rendering logic
function renderItem(p, type){
    const name = p.Name || p.n || "";
    const price = p.Price || p.p || "0";
    const imgUrl = p['Image 1'] || p.i || "";
    const click = `onclick="openProduct('${name.replace(/'/g,"")}','${price}','${imgUrl}','${p['Image 2']||''}','${p['Image 3']||''}','${(p.Description||'').replace(/'/g,"")}','${p.Colour||''}','${p.Size||''}')"`;
    
    if(type === 'scroll'){
        return `<div class="scroll-item"><div ${click}><img src="${imgUrl}"><p style="font-size:10px;font-weight:700">₹${price}</p></div></div>`;
    } else {
        return `<div class="cat-card"><div ${click}><img src="${imgUrl}"><div class="cat-label">₹${price}</div></div></div>`;
    }
}

window.onload = init;
</script>
