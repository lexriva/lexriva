<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --lavender: #F8F4FF; --cherry: #800020; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--lavender); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 100px; background: #fff; }
        .active { display: block; }
        .header { background: #fff; padding: 20px 15px; text-align: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel'; font-size: 24px; letter-spacing: 5px; font-weight: 800; color: var(--cherry); }
        .section-h { padding: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; border-left: 4px solid var(--cherry); margin-top: 15px; }
        .grid-9 { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; }
        .grid-item { border: 0.5px solid #eee; padding: 15px 5px; text-align: center; aspect-ratio: 1/1.2; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .grid-item img { width: 75px; height: 75px; object-fit: cover; border-radius: 12px; margin-bottom: 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .cherry-box { background: var(--cherry) !important; color: #fff !important; font-size: 9px; font-weight: 800; text-align: center; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; justify-content: space-around; padding: 18px 0; border-top: 1px solid #eee; z-index: 1000; font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="h-pg" class="page active">
        <img src="main_banner.jpg" style="width:100%">
        <div class="section-h">Women's Clothing</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px">
            <div onclick="openSub('western')"><img src="cat_western.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">WESTERN WEAR</p></div>
            <div onclick="openSub('ethnic')"><img src="cat_ethnic.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">ETHNIC WEAR</p></div>
        </div>
        <div class="section-h">Beauty & Makeup</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px">
            <div onclick="openSub('lipstick_cat')"><img src="cat_lipstick.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">LIPSTICKS</p></div>
            <div onclick="openSub('face_makeup')"><img src="cat_face.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">FACE MAKEUP</p></div>
        </div>
        <div class="section-h">Jewellery & More</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px">
            <div onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">JEWELLERY</p></div>
            <div onclick="openSub('footwear')"><img src="cat_footwear.jpg" style="width:100%;border-radius:8px;"><p style="text-align:center;font-size:9px;font-weight:800">FOOTWEAR</p></div>
        </div>
    </div>

    <div id="s-pg" class="page">
        <div style="padding:15px; font-weight:800; color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div>
        <div id="s-banner" style="width:100%; height:250px; overflow:hidden"></div>
        <div id="s-grid" class="grid-9"></div>
    </div>

    <div class="bottom-nav">
        <div onclick="showPg('h-pg')">HOME</div>
        <div onclick="alert('Wishlist Enabled')">WISHLIST</div>
        <div onclick="alert('Account Active')">ACCOUNT</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbyhsAzaZiTaCz6jZ_BskFoEmQLvON7Idw2U0l_bJqLq6-ss2U-WXkPBRKwfNoAZrrx5NA/exec";
        let store = { categories: {} };

        // EXACT SUB-CATEGORIES MAPPING
        const subMap = {
            'western': ['Dresses','Tops','Jeans','T-shirt','LEXRIVA','Jumpsuit','Co-ords','Sleep Wear'],
            'ethnic': ['Saree','Kurtis','Material','Lehengas','LEXRIVA','Gowns'],
            'lipstick_cat': ['Lipstick','Lip Gloss','Lip Liner','LEXRIVA','Lip Care','Liquid Lip','Crayon'],
            'face_makeup': ['Foundation','Compact','Highlighter','Primer','LEXRIVA','Concealer','Blush','Eye Shadow','Mascara'],
            'jewellery_master': ['Minimal','Necklace Set','Earrings','Maangtika','LEXRIVA','Rings','Bracelet','Bridal','Rajputi'],
            'footwear': ['Heels','Sandals','Boots','Bellies','LEXRIVA','Sneakers']
        };

        async function init() {
            try { const r = await fetch(ADMIN_URL); store = await r.json(); } catch(e) {}
        }

        function openSub(k) {
            showPg('s-pg');
            const d = store.categories[k] || {b:''};
            document.getElementById('s-banner').innerHTML = `<img src="${d.b || k+'_banner.jpg'}" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;
            let h = "";
            const subs = subMap[k] || [];
            subs.forEach((n, i) => {
                if(i === 4) h += `<div class="grid-item cherry-box">LEXRIVA<br>${k.toUpperCase()}</div>`;
                else h += `<div class="grid-item" onclick="alert('${n} items loading...')">
                    <img src="${n.toLowerCase().replace(' ','_')}.jpg" onerror="this.src='icon.png'">
                    <p style="font-size:9px;font-weight:700">${n}</p>
                </div>`;
            });
            document.getElementById('s-grid').innerHTML = h;
        }

        function showPg(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        window.onload = init;
    </script>
</body>
</html>
