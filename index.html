<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Store</title>
    <style>
        :root { --burgundy: #800020; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; }
        .header { background: var(--burgundy); color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; font-size: 20px; letter-spacing: 2px; }
        .category-container { display: flex; justify-content: space-around; padding: 20px 10px; background: #fdfcfb; border-bottom: 1px solid #eee; }
        .cat-card { text-align: center; cursor: pointer; width: 45%; }
        .cat-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; border: 1px solid #ddd; }
        .cat-card p { margin-top: 8px; font-weight: bold; color: #333; }
        .banner-large { width: 100%; height: 320px; object-fit: cover; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { border: 1px solid #f0f0f0; border-radius: 10px; overflow: hidden; text-align: center; background: #fff; }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .input-box { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
        #order-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; display: none; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="header">LEXRIVA</div>

    <div id="home-page">
        <div class="category-container">
            <div class="cat-card" onclick="renderSub('western')">
                <img src="https://raw.githubusercontent.com/sumayyakhan3791/lexriva/main/western_icon.jpg" onerror="this.src='https://via.placeholder.com/180x180?text=Western'">
                <p>Western Wear</p>
            </div>
            <div class="cat-card" onclick="renderSub('ethnic')">
                <img src="https://raw.githubusercontent.com/sumayyakhan3791/lexriva/main/ethnic_icon.jpg" onerror="this.src='https://via.placeholder.com/180x180?text=Ethnic'">
                <p>Ethnic Wear</p>
            </div>
        </div>
        <h3 style="padding: 15px 20px;">New Arrivals</h3>
        <div id="arrivals-list" style="display: flex; overflow-x: auto; padding: 10px; gap: 15px;"></div>
    </div>

    <div id="sub-page" style="display:none;">
        <div style="padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #eee;">
            <button onclick="showPage('home-page')" style="background:none; border:none; font-size: 25px;">←</button>
            <span id="sub-title-text" style="margin-left: 20px; font-weight: bold;"></span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="sub-product-grid" class="product-grid"></div>
    </div>

    <div id="order-page">
        <div style="padding: 15px;"><button onclick="document.getElementById('order-page').style.display='none'" style="border:none; background:none; font-size: 18px;">Back</button></div>
        <div style="text-align:center;">
            <img id="order-img" style="width:100%; height:350px; object-fit:contain;">
            <h2 id="order-name"></h2>
            <h3 id="order-price" style="color:var(--burgundy);"></h3>
            <select id="size-select" class="input-box"></select>
            <select id="color-select" class="input-box"></select>
            <input type="text" id="cust-name" class="input-box" placeholder="Your Name">
            <textarea id="cust-address" class="input-box" placeholder="Full Address"></textarea>
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; margin-bottom:50px;" onclick="alert('Order Placed!')">CONFIRM COD ORDER</button>
        </div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };

        async function loadData() {
            try {
                const response = await fetch(ADMIN_URL);
                storeData = await response.json();
                renderArrivals();
            } catch (e) { console.log("Sheet is empty or connecting..."); }
        }

        function renderArrivals() {
            const list = document.getElementById('arrivals-list');
            if (storeData.arrivals.length === 0) {
                list.innerHTML = "<p style='padding:20px;'>No New Arrivals yet. Add from Sheet!</p>";
                return;
            }
            list.innerHTML = storeData.arrivals.map(item => `
                <div style="min-width:150px;" onclick='openOrder(${JSON.stringify(item)})'>
                    <img src="${item.i}" style="width:150px; height:200px; border-radius:8px; object-fit:cover;">
                    <p style="text-align:center;">${item.n}<br><b>₹${item.p}</b></p>
                </div>`).join('');
        }

        function renderSub(cat) {
            const data = storeData.categories[cat] || { t: cat, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t.toUpperCase();
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'https://via.placeholder.com/800x320?text=Banner'}" class="banner-large">`;
            
            const grid = document.getElementById('sub-product-grid');
            if (data.items.length === 0) {
                grid.innerHTML = "<p style='grid-column: 1/3; text-align:center;'>No products here. Add from Sheet!</p>";
            } else {
                grid.innerHTML = data.items.map(item => `
                    <div class="product-card" onclick='openOrder(${JSON.stringify(item)})'>
                        <img src="${item.i}">
                        <p>${item.n}<br><b>₹${item.p}</b></p>
                    </div>`).join('');
            }
        }

        function openOrder(item) {
            document.getElementById('order-page').style.display = 'block';
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "₹" + item.p;
            document.getElementById('size-select').innerHTML = (item.s || "S,M,L").split(',').map(s => `<option>${s}</option>`).join('');
            document.getElementById('color-select').innerHTML = (item.c || "As Shown").split(',').map(c => `<option>${c}</option>`).join('');
        }

        function showPage(id) {
            document.getElementById('home-page').style.display = id === 'home-page' ? 'block' : 'none';
            document.getElementById('sub-page').style.display = id === 'sub-page' ? 'block' : 'none';
        }

        window.onload = loadData;
    </script>
</body>
</html>
