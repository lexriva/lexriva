<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva | Luxury Mall</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet"><style>
:root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
.active{display:block}
.header{background:#fff;padding:20px;text-align:center;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:26px;letter-spacing:6px;font-weight:900;color:var(--cherry)}

/* Search Bar */
.search-wrapper { padding: 5px 20px 15px; background: #fff; border-bottom: 1px solid #eee; }
.search-input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 13px; box-sizing: border-box; }

.section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;color:var(--cherry);display:flex;justify-content:space-between}
.h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
.scroll-item{min-width:140px;text-align:center;background:#fff;padding:10px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,0.05); cursor:pointer}
.scroll-item img{width:120px;height:160px;border-radius:15px;object-fit:cover}

/* Reels Section */
.reel-box{display:flex;overflow-x:auto;gap:15px;padding:15px;scrollbar-width:none}
.reel-card{min-width:260px;height:450px;border-radius:25px;overflow:hidden;position:relative;box-shadow:0 15px 35px rgba(0,0,0,0.15);cursor:pointer}
.reel-card video{width:100%;height:100%;object-fit:cover}

/* Categories Grid */
.cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
.cat-card{position:relative;border-radius:20px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05); cursor: pointer;}
.cat-card img{width:100%;height:100%;object-fit:cover}
.cat-label{position:absolute;bottom:10px;left:10px;color:#fff;font-size:10px;font-weight:800;text-shadow:0 2px 4px rgba(0,0,0,0.5)}

/* Sub-category Circular Grid */
.sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:10px 0}
.sub-item{padding:20px 5px;text-align:center;display:flex;flex-direction:column;align-items:center;cursor:pointer}
.sub-item img{width:80px;height:80px;border-radius:50%;object-fit:cover;margin-bottom:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}

.cherry-box{background:var(--cherry) !important; color:var(--gold) !important; border-radius:45% 45% 10px 10px !important; margin:12px; font-family:'Cinzel'; font-size:9px !important; font-weight:700; display:flex; flex-direction:column; justify-content:center; align-items:center; border:1px solid var(--gold) !important; min-height:140px; position: relative; overflow: hidden;}

/* Detail Page Chips */
.chips { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
.chip { padding: 10px 15px; border: 1px solid #ddd; border-radius: 12px; font-size: 11px; cursor: pointer; background: #fff; }
.chip.selected { background: var(--cherry); color: #fff; border-color: var(--cherry); }
.btn-buy { width: 100%; padding: 18px; background: var(--cherry); color: #fff; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 20px; }

.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid #eee;z-index:1000}
.nav-btn{font-size:9px;font-weight:800;color:#999;text-align:center;cursor:pointer}
</style></head><body>

<div class="header"><div class="logo">LEXRIVA</div></div>
<div class="search-wrapper"><input type="text" id="search-bar" class="search-input" placeholder="Search Jewelry, Suits, Bags..." oninput="searchProducts()"></div>

<div id="h-pg" class="page active">
    <div style="padding:15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px" onerror="this.src='https://via.placeholder.com/500x250?text=Lexriva+Luxury'"></div>
    
    <div class="section-h">üåô THE EID EDIT</div>
    <div id="eid-scroll" class="h-scroll"></div>

    <div class="section-h">üé¨ TRENDING REELS</div>
    <div class="reel-box">
        <div class="reel-card" onclick="openSub('jewellery_master')"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openSub('makeup_cat')"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openSub('western')"><video src="reel3.mp4" autoplay muted loop playsinline></video></div>
    </div>

    <div class="section-h">üëó CURATED CATEGORIES</div>
    <div class="cat-grid">
        <div class="cat-card" onclick="openSub('western')"><img src="cat_western.jpg"><div class="cat-label">WESTERN WEAR</div></div>
        <div class="cat-card" onclick="openSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-label">ETHNIC WEAR</div></div>
        <div class="cat-card" onclick="openSub('makeup_cat')"><img src="cat_makeup.jpg"><div class="cat-label">MAKEUP & CARE</div></div>
        <div class="cat-card" onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg"><div class="cat-label">FINE JEWELLERY</div></div>
        <div class="cat-card" onclick="openSub('bags')"><img src="cat_bags.jpg"><div class="cat-label">LUXURY BAGS</div></div>
        <div class="cat-card" onclick="openSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-label">FOOTWEAR EDIT</div></div>
        <div class="cat-card" onclick="openSub('acc_main')"><img src="cat_acc.jpg"><div class="cat-label">ACCESSORIES</div></div>
    </div>
</div>

<div id="s-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry); cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="s-banner" style="width:100%;height:220px"></div>
    <div id="s-grid" class="sub-grid"></div>
</div>

<div id="d-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry); cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div>
    <img id="d-img" style="width:100%;height:450px;object-fit:cover">
    <div style="padding:20px; background:#fff; border-radius:30px 30px 0 0; margin-top:-30px; position:relative">
        <h2 id="d-title" style="margin:0; font-family:'Cinzel'; color:var(--cherry)"></h2>
        <p id="d-price" style="font-weight:800; font-size:22px; margin:10px 0"></p>
        <p style="font-size:11px; color:green; font-weight:800">‚úì 2-DAY EASY EXCHANGE | FREE SHIPPING ON ‚Çπ1999+</p>
        <div style="margin-top:15px">
            <p style="font-size:11px; font-weight:800">COLOURS AVAILABLE</p>
            <div id="color-chips" class="chips"></div>
        </div>
        <div style="margin-top:15px">
            <p style="font-size:11px; font-weight:800">SELECT SIZE</p>
            <div id="size-chips" class="chips"></div>
        </div>
        <button class="btn-buy" onclick="alert('Proceeding to Checkout...')">BUY NOW</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn" style="color:var(--cherry)" onclick="showPg('h-pg')">HOME</div>
    <div class="nav-btn" onclick="showPg('h-pg')">CATEGORIES</div>
    <div class="nav-btn">ACCOUNT</div>
</div>

<script>
const ADMIN_URL="https://script.google.com/macros/s/AKfycbyRWkjFx9_hivpflqA6zcua1rMz00yYm6Se51hv4EsZtruH0COxvDO__3P2sJhiV-RbLw/exec";
let store={};
const subMap={
'western':['Dresses','Tops','Jeans','LEXRIVA','Co-ords','Skirts','Jumpsuits','Jackets','Shorts'],
'ethnic':['Saree','Kurtis','Dress Material','LEXRIVA','Lehengas','Gowns','Suits','Dupatta'],
'makeup_cat':['Lipstick','Foundation','LEXRIVA','Eye Shadow','Perfumes','Compact'],
'jewellery_master':['Minimal','Necklace','Earrings','LEXRIVA','Rings','Bracelet','Bangles'],
'bags':['Handbags','Sling Bags','Wallets','LEXRIVA','Totes','Clutches'],
'footwear':['Heels','Sandals','Sneakers','LEXRIVA','Flats','Boots'],
'acc_main':['Hair Acc','Belts','Watches','LEXRIVA','Sunglasses','Socks']
};

async function init(){try{const r=await fetch(ADMIN_URL);store=await r.json();renderH()}catch(e){}}

function renderH(data = store['eid'] || []){
    document.getElementById('eid-scroll').innerHTML=data.map(p=>`
        <div class="scroll-item" onclick="openDetail('${p.name}')">
            <img src="${p['image 1']}">
            <p style="font-size:10px;font-weight:700;margin-top:5px">‚Çπ${p.price}</p>
        </div>
    `).join('');
}

function searchProducts(){
    const q = document.getElementById('search-bar').value.toLowerCase();
    const filtered = (store['eid'] || []).filter(p => p.name.toLowerCase().includes(q));
    renderH(filtered);
}

function openSub(k){
    showPg('s-pg');
    document.getElementById('s-banner').innerHTML=`<img src="${k}_banner.jpg" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;
    let h=""; const subs=subMap[k]||[];
    subs.forEach(n=>{
        if(n==='LEXRIVA') h+=`<div class="sub-item cherry-box">LEXRIVA</div>`;
        else h+=`<div class="sub-item" onclick="alert('Opening '+n)"><img src="${n.toLowerCase()}.jpg" onerror="this.src='https://via.placeholder.com/80'"><p style="font-size:9px;font-weight:700;text-transform:uppercase">${n}</p></div>`;
    });
    document.getElementById('s-grid').innerHTML=h;
}

function openDetail(name){
    const p = (store['eid'] || []).find(item => item.name === name);
    if(!p) return;
    showPg('d-pg');
    document.getElementById('d-title').innerText = p.name;
    document.getElementById('d-price').innerText = "‚Çπ" + p.price;
    document.getElementById('d-img').src = p['image 1'];
    
    // Fill Colours
    const colors = p.colour ? p.colour.split(',') : ['Standard'];
    document.getElementById('color-chips').innerHTML = colors.map(c=>`<div class="chip" onclick="sel(this)">${c.trim()}</div>`).join('');
    
    // Fill Sizes
    const sizes = p.size ? p.size.split(',') : ['S','M','L','XL'];
    document.getElementById('size-chips').innerHTML = sizes.map(s=>`<div class="chip" onclick="sel(this)">${s.trim()}</div>`).join('');
}

function sel(el){ el.parentElement.querySelectorAll('.chip').forEach(c=>c.classList.remove('selected')); el.classList.add('selected'); }

function showPg(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');window.scrollTo(0,0)}
window.onload=init;</script></body></html>
