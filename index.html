<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva | Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root{--lavender:#F4EFFF;--cherry:#72001A;--white:#ffffff;}
        body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
        .page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
        .active{display:block}
        
        /* ORIGINAL HEADER & SEARCH */
        .header{background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
        .logo{font-family:'Cinzel';font-size:24px;letter-spacing:5px;font-weight:900;color:var(--cherry);margin:0 auto}
        .search-bar{padding:12px 20px;display:flex;gap:12px;background:#fff;margin:10px 15px;border-radius:50px;box-shadow:0 8px 20px rgba(0,0,0,0.05);border:1px solid #eee}

        /* SECTION HEADERS */
        .section-h{padding:20px 15px 10px;font-size:12px;font-weight:800;text-transform:uppercase;color:var(--cherry);letter-spacing:1px;display:flex;align-items:center;gap:5px}
        .h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
        
        /* CATEGORY GRID */
        .cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
        .cat-card{position:relative;border-radius:25px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05)}
        .cat-card img{width:100%;height:100%;object-fit:cover}
        .cat-label{position:absolute;bottom:0;left:0;right:0;background:rgba(114,0,26,0.7);color:#fff;padding:8px;font-size:10px;font-weight:800;text-align:center}

        /* ORIGINAL RED SUB-CATEGORY BOXES */
        .sub-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;padding:15px}
        .sub-box{background:var(--cherry);color:#fff;height:90px;border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:800;text-align:center;padding:10px;box-sizing:border-box;box-shadow:0 5px 15px rgba(114,0,26,0.2)}

        /* BOTTOM NAV */
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:12px 0;border-top:1px solid #eee;z-index:1000}
        .nav-btn{text-align:center;font-size:10px;font-weight:700;color:#999;cursor:pointer}
        .nav-btn.active-nav{color:var(--cherry)}
    </style>
</head>
<body>

    <div class="header">
        <span onclick="showPg('login-pg')">üë§</span>
        <div class="logo">LEXRIVA</div>
        <span onclick="showPg('cart-pg')">üõí</span>
    </div>

    <div id="h-pg" class="page active">
        <div class="search-bar"><input type="text" placeholder="Search Lexriva Luxury..." style="flex:1;border:none;outline:none;background:none">üîç</div>
        
        <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:30px"></div>
        
        <div class="section-h">üåô THE EID EDIT</div>
        <div id="eid-scroll" class="h-scroll"></div>

        <div class="section-h">üî• BESTSELLERS</div>
        <div id="best-scroll" class="h-scroll"></div>

        <div class="section-h">üé¨ TRENDING REELS</div>
        <div class="h-scroll">
            <div style="min-width:160px;height:280px;border-radius:20px;overflow:hidden;background:#000"><video src="reel1.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
            <div style="min-width:160px;height:280px;border-radius:20px;overflow:hidden;background:#000"><video src="reel2.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
        </div>

        <div class="section-h">üõçÔ∏è SHOP BY CATEGORY</div>
        <div class="cat-grid">
            <div class="cat-card" onclick="openSub('western')"><img src="cat_western.jpg"><div class="cat-label">WESTERN WEAR</div></div>
            <div class="cat-card" onclick="openSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-label">ETHNIC WEAR</div></div>
            <div class="cat-card" onclick="openSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-label">FOOTWEAR</div></div>
            <div class="cat-card" onclick="openSub('makeup')"><img src="cat_makeup.jpg"><div class="cat-label">BEAUTY & MAKEUP</div></div>
            <div class="cat-card" onclick="openSub('jewellery')"><img src="cat_jewel.jpg"><div class="cat-label">JEWELLERY</div></div>
            <div class="cat-card" onclick="openSub('bags')"><img src="cat_bags.jpg"><div class="cat-label">BAGS</div></div>
            <div class="cat-card" onclick="openSub('acc')"><img src="cat_acc.jpg"><div class="cat-label">ACCESSORIES</div></div>
        </div>
    </div>

    <div id="s-pg" class="page">
        <div style="padding:20px;font-weight:800" onclick="showPg('h-pg')">‚Üê BACK</div>
        <div id="sub-grid" class="sub-grid"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-btn active-nav" onclick="showPg('h-pg')">HOME</div>
        <div class="nav-btn">WISHLIST</div>
        <div class="nav-btn" onclick="showPg('cart-pg')">CART</div>
        <div class="nav-btn">ACCOUNT</div>
    </div>

<script>
    // SAARI SUB-CATEGORIES ENABLED
    const subMap = {
        'western': ['DRESSES','TOPS','JEANS','CO-ORDS','SLEEP WEAR','T-SHIRT','JUMPSUIT'],
        'ethnic': ['SAREE','KURTIS','DRESS MATERIAL','LEHENGA','SUIT','GOWNS'],
        'footwear': ['HEELS','SANDALS','JUTTIS','SNEAKERS','BOOTS','BELLIES'],
        'makeup': ['LIPSTICK','FOUNDATION','NAILS','PERFUMES','EYES','KAJAL','MASCARA','COMPACT','FACE WASH','FACE MASK','LIP GLOSS','LIP LINER','BRUSHES','PRIMER','CONCEALER'],
        'jewellery': ['NECKLACE','EARRINGS','RINGS','BRACELET','MAANGTIKA','BRIDAL SET','JHUMKA','KOREAN EARRINGS','KASHMIRI EARRINGS'],
        'bags': ['HANDBAGS','SLING BAGS','CLUTCHES','WALLETS','BAG PACKS'],
        'acc': ['WATCHES','BELTS','SUNGLASSES','HAIR ACCESSORIES']
    };

    function openSub(cat){
        showPg('s-pg');
        document.getElementById('sub-grid').innerHTML = (subMap[cat] || []).map(s => `
            <div class="sub-item" onclick="alert('Opening ${s}')">
                <div class="sub-box">${s}</div>
            </div>`).join('');
    }

    function showPg(id){
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }
</script>
</body>
</html>
