<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            /* Premium Luxury Palette */
            --primary: #2d2d2d; 
            --burgundy: #4a0e1e; /* Rich highlight for center box */
            --gold: #b5935a; 
            --lavender-bg: #E6E6FA; /* Main Background */
            --peach-accent: #FADADD; /* Header & Titles */
            --white: #ffffff;
            --border: rgba(0,0,0,0.05);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            background-color: var(--lavender-bg); 
            color: var(--primary); 
            overflow-x: hidden; 
        }

        .page { 
            display: none; 
            max-width: 500px; 
            margin: 0 auto; 
            background: var(--lavender-bg); 
            min-height: 100vh; 
            padding-bottom: 80px; 
        }

        .active-page { display: block; }

        /* Header with Peach Background */
        .header { 
            background: var(--peach-accent); 
            padding: 25px 15px; 
            text-align: center; 
            border-bottom: 1px solid var(--border); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
        }

        .logo { font-family: 'Cinzel', serif; font-size: 26px; color: var(--primary); letter-spacing: 7px; margin: 0; font-weight: 600; }
        .logo-subtitle { font-size: 7.5px; text-transform: uppercase; letter-spacing: 4px; color: var(--gold); margin-top: 5px; font-weight: 700; }

        /* Titles with Peach Background */
        .main-title { 
            padding: 15px; 
            font-size: 11px; 
            font-weight: 800; 
            color: var(--primary); 
            text-transform: uppercase; 
            background: var(--peach-accent); 
            margin: 20px 0 10px; 
            letter-spacing: 1px;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .banner-img { width: 100%; display: block; height: auto; }

        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 10px; }
        
        .cat-card-square { 
            border-radius: 4px; 
            overflow: hidden; 
            cursor: pointer; 
            aspect-ratio: 1 / 1; 
            display: flex; 
            flex-direction: column; 
            background: var(--white); 
            position: relative; 
            border: 1px solid var(--border);
        }

        .cat-card-label { 
            position: absolute; 
            bottom: 0; left: 0; right: 0; 
            background: rgba(255,255,255,0.9); 
            padding: 8px; 
            text-align: center; 
            font-weight: 700; 
            font-size: 10px; 
            color: var(--primary); 
            text-transform: uppercase; 
        }

        .arrival-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 10px 15px; scrollbar-width: none; }
        .arrival-card { 
            min-width: 130px; 
            text-align: center; 
            flex-shrink: 0; 
            background: var(--white); 
            padding-bottom: 10px; 
            border-radius: 4px; 
            border: 1px solid var(--border); 
        }
        .arrival-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 4px; }

        /* Sub-page Grid Layout */
        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            background-color: var(--lavender-bg); 
        }

        .grid-item { 
            background: var(--white); 
            border-right: 1px solid var(--lavender-bg); 
            border-bottom: 1px solid var(--lavender-bg); 
            padding: 20px 5px; 
            text-align: center; 
            min-height: 115px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .grid-item p { font-size: 10px; font-weight: 600; text-transform: uppercase; margin: 8px 0 0; }

        /* The Special Center Highlight Box */
        .maroon-box { 
            background: var(--burgundy) !important; 
            color: #ffffff !important; 
            font-size: 10px; 
            font-weight: bold; 
            letter-spacing: 1px;
            text-align: center; 
            border: none !important;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav { 
            position: fixed; 
            bottom: 0; left: 0; right: 0; 
            background: var(--white); 
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0; 
            border-top: 1px solid var(--border); 
            z-index: 1000; 
        }

        .nav-link { 
            text-align: center; 
            font-size: 8.5px; 
            color: #777; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-weight: 700; 
            letter-spacing: 1px;
            text-decoration: none;
        }

        .sub-nav { 
            background: var(--peach-accent); 
            padding: 15px; 
            display: flex; 
            align-items: center; 
            border-bottom: 1px solid var(--border); 
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">LEXRIVA</div>
        <div class="logo-subtitle">ESTD 2024 • PREMIUM STORE</div>
    </div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" class="banner-img" alt="Luxury Banner">

        <div class="main-title">Collections</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western')"><img src="cat_western.jpg"><div class="cat-card-label">Western Wear</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic Wear</div></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div class="arrival-scroll">
            <div class="arrival-card"><img src="arrival_1.jpg"><p style="font-size:10px; margin:5px 0;">Satin Gown</p><span style="font-weight:bold; font-size:10px;">₹4,999</span></div>
            <div class="arrival-card"><img src="arrival_2.jpg"><p style="font-size:10px; margin:5px 0;">Gold Set</p><span style="font-weight:bold; font-size:10px;">₹12,999</span></div>
            <div class="arrival-card"><img src="arrival_3.jpg"><p style="font-size:10px; margin:5px 0;">Luxe Bag</p><span style="font-weight:bold; font-size:10px;">₹3,499</span></div>
        </div>

        <div class="main-title">Curated For You</div>
        <div style="padding: 10px;"><img src="slide1.jpg" style="width:100%; border-radius:4px; display:block;"></div>
    </div>

    <div id="sub-page" class="page">
        <div class="sub-nav">
            <button onclick="showHome()" style="border:none; background:none; font-size:22px; cursor:pointer;">←</button>
            <span id="sub-title-text" style="margin-left:15px; font-weight:700; text-transform: uppercase; font-size: 13px;">Category</span>
        </div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showHome()">Home</div>
        <div class="nav-link">Search</div>
        <div class="nav-link">Categories</div>
        <div class="nav-link">Wishlist</div>
        <div class="nav-link">Login</div>
    </div>

    <script>
        const subData = {
            'western': { t:'Western Wear', mid:'MODERN<br>CHIC', items:[{n:'Dresses'},{n:'Tops'},{n:'Jeans'},{n:'T-shirt'},{n:'Jumpsuit'},{n:'Co-ords'},{n:'Sleep wear'}] },
            'ethnic': { t:'Ethnic Wear', mid:'ROYAL<br>ETHNIC', items:[{n:'Saree'},{n:'Kurtis'},{n:'Dress Material'},{n:'Lehengas'},{n:'Gowns'}] },
            'footwear': { t:'Footwear', mid:'LUXE<br>STEPS', items:[{n:'Heels'},{n:'Sandals'},{n:'Boots'},{n:'Bellies'},{n:'Sneakers'}] },
            'makeup': { t:'Makeup', mid:'GLAM<br>SHELF', items:[{n:'Lipstick'},{n:'Lip Gloss'},{n:'Lip Liner'},{n:'Foundation'},{n:'Compact'},{n:'Highlighter'},{n:'Eye Shadow'},{n:'Eyeliner'},{n:'Kajal'},{n:'Mascara'},{n:'Nails'},{n:'Brushes'},{n:'Perfumes'}] },
            'jewellery': { t:'Jewellery', mid:'FINE<br>GOLD', items:[{n:'Minimal'},{n:'Bridal'},{n:'Haldi'},{n:'Mehndi'},{n:'Rajputi'},{n:'American Diamond'},{n:'Kashmiri Earring'},{n:'Jhumka'},{n:'Korean Ear'},{n:'Maangtika'},{n:'Rings'},{n:'Bracelet'}] },
            'acc': { t:'Accessories', mid:'LUXE<br>EDIT', items:[{n:'Hair Acc.'},{n:'Belts'},{n:'Sunglasses'},{n:'Watches'}] },
            'bags': { t:'Bags', mid:'BAGS<br>LUXE', items:[{n:'Backpacks'},{n:'Handbags'},{n:'Sling Bags'},{n:'Wallets'},{n:'Clutches'}] },
            'personal_care': { t:'Personal Care', mid:'PURE<br>GLOW', items:[{n:'Body Lotion'},{n:'Face Wash'},{n:'Face Mask'}] }
        };

        function renderSub(key) {
            const data = subData[key];
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('sub-page').style.display = 'block';
            document.getElementById('sub-title-text').innerText = data.t;
            const grid = document.getElementById('grid-content');
            grid.innerHTML = '';
            data.items.forEach((item, index) => {
                if(index === 4) {
                    grid.innerHTML += `<div class="grid-item maroon-box">${data.mid}</div>`;
                }
                grid.innerHTML += `<div class="grid-item"><img src="icon_product.png" style="width:35px; opacity:0.7;"><p>${item.n}</p></div>`;
            });
            window.scrollTo(0,0);
        }
        function showHome() { document.getElementById('sub-page').style.display = 'none'; document.getElementById('home-page').style.display = 'block'; }
    </script>
</body>
</html>
