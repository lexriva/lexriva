<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --header-bg: #f4f1e8; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 100px; }
        .active-page { display: block; }
        .header { background: var(--header-bg); padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 24px; color: var(--primary); letter-spacing: 5px; margin: 0; font-weight: 600; }
        .main-title { padding: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; border-bottom: 1px solid var(--border); border-top: 1px solid var(--border); background: var(--header-bg); margin: 20px 0 10px; display: flex; justify-content: space-between; align-items: center; letter-spacing: 1.5px; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 10px 15px; scrollbar-width: none; }
        .reel-card { min-width: 160px; height: 280px; background: #000; border-radius: 12px; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .reel-card video, .reel-card img { width: 100%; height: 100%; object-fit: cover; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 10px; }
        .cat-card-square { border: 1px solid var(--border); border-radius: 4px; overflow: hidden; cursor: pointer; background: var(--white); position: relative; aspect-ratio: 1/1; }
        .cat-card-square img { width: 100%; height: 100%; object-fit: cover; }
        .cat-card-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 8px 0; text-align: center; font-weight: 700; font-size: 10px; text-transform: uppercase; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); background: #fff; }
        .grid-item { background: var(--white); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 22px 5px; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; }
        .grid-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-bottom: 8px; }
        .maroon-box { background: var(--burgundy) !important; color: #fff !important; font-size: 10px; font-weight: bold; }
        .wish-icon { position: absolute; top: 5px; right: 5px; font-size: 18px; color: #ccc; z-index: 10; cursor: pointer; }
        .wish-active { color: #d32f2f !important; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { text-align: center; font-size: 8px; color: #777; cursor: pointer; text-transform: uppercase; font-weight: 700; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid var(--border); border-radius: 4px; }
        .banner-large { width: 100%; height: 320px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%;">
        
        <div class="main-title">Women's Clothing</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western')"><img src="cat_western.jpg"><div class="cat-card-label">Western Wear</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic Wear</div></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div id="arrivals-scroll" class="scroll-wrapper"></div>

        <div class="main-title">Trending Products</div>
        <div class="scroll-wrapper">
            <div class="reel-card" onclick="renderSub('jewellery_master')"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('makeup_master')"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
        </div>

        <div class="main-title">Footwear & Beauty</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-card-label">Premium Shoes</div></div>
            <div class="cat-card-square" onclick="renderSub('personal_care')"><img src="cat_care.jpg"><div class="cat-card-label">Beauty Care</div></div>
            <div class="cat-card-square" onclick="renderSub('makeup_master')"><img src="cat_makeup.jpg"><div class="cat-card-label">Makeup</div></div>
            <div class="cat-card-square" onclick="renderSub('jewellery_master')"><img src="cat_jewel.jpg"><div class="cat-card-label">Jewelry</div></div>
        </div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title" style="margin-top:0;">
            <span onclick="showPage('home-page')">← BACK</span> <span id="sub-title-text">CATEGORIES</span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="wishlist-page" class="page">
        <div class="main-title">My Wishlist</div>
        <div id="wishlist-grid" class="grid-container"></div>
    </div>

    <div id="login-page" class="page">
        <div class="main-title">Account / Login</div>
        <div style="padding:40px; text-align:center;">
            <input type="tel" id="login-num" class="input-box" placeholder="Mobile Number">
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; border-radius:4px; margin-top:10px;" onclick="alert('OTP Sent!')">GET OTP</button>
        </div>
    </div>

    <div id="order-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← BACK</span> Checkout</div>
        <div style="padding:20px; text-align:center;">
            <img id="order-img" style="width:120px; height:150px; object-fit:cover; border-radius:8px;">
            <h3 id="order-item-name" style="font-size:14px; margin-bottom:10px; color:var(--burgundy);"></h3>
            <p id="order-item-price" style="font-weight:bold;"></p>
            <input type="text" id="cust-name" class="input-box" placeholder="Your Full Name">
            <input type="tel" id="cust-phone" class="input-box" placeholder="Mobile Number">
            <textarea id="cust-addr" class="input-box" placeholder="Complete Address" style="height:80px;"></textarea>
            <div style="background:#f4f1e8; padding:10px; font-size:11px; margin:15px 0;">Payment Method: <b>Cash on Delivery</b></div>
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; font-weight:bold; border-radius:4px;" onclick="placeOrder()">CONFIRM ORDER (COD)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="showPage('login-page')">Login</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };
        let wishlist = JSON.parse(localStorage.getItem('lex_wish_data')) || [];

        async function init() {
            try {
                const response = await fetch(ADMIN_URL);
                storeData = await response.json();
                renderArrivals();
            } catch (e) { console.log("Admin connection..."); }
        }

        function renderArrivals() {
            const list = document.getElementById('arrivals-scroll');
            list.innerHTML = storeData.arrivals.map(item => `
                <div class="reel-card" style="min-width:140px; height:220px;" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <div style="text-align:center; padding:5px; font-size:10px;">${item.n}<br><b>₹${item.p}</b></div>
                </div>`).join('');
        }

        function renderSub(key) {
            const data = storeData.categories[key] || { t: key, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t.toUpperCase();
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'sub_banner1.jpg'}" class="banner-large">`;
            
            const grid = document.getElementById('grid-content');
            grid.innerHTML = '';
            data.items.forEach((item, index) => {
                if(index === 4) grid.innerHTML += `<div class="grid-item maroon-box">LEXRIVA<br>PREMIUM</div>`;
                const isSaved = wishlist.some(w => w.n === item.n);
                grid.innerHTML += `<div class="grid-item">
                    <span class="wish-icon ${isSaved ? 'wish-active' : ''}" onclick="toggleWish('${item.n}','${item.i}')">❤</span>
                    <img src="${item.i}" onclick='viewProduct(${JSON.stringify(item)})'><p style="font-size:10px;">${item.n}</p>
                </div>`;
            });
        }

        function toggleWish(n, i) {
            const idx = wishlist.findIndex(w => w.n === n);
            if(idx > -1) wishlist.splice(idx,1); else wishlist.push({n,i});
            localStorage.setItem('lex_wish_data', JSON.stringify(wishlist));
            alert("Wishlist updated!");
        }

        function viewProduct(item) {
            showPage('order-page');
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-item-name').innerText = item.n;
            document.getElementById('order-item-price').innerText = "Price: ₹" + item.p;
        }

        function placeOrder() {
            if(!document.getElementById('cust-name').value) return alert("Enter Name!");
            alert("ORDER PLACED (CASH ON DELIVERY)!");
            showPage('home-page');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id === 'wishlist-page') {
                document.getElementById('wishlist-grid').innerHTML = wishlist.map(w => `<div class="grid-item"><img src="${w.i}"><p>${w.n}</p></div>`).join('');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
