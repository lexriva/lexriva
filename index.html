<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva | Luxury Mall</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
<style>
:root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.header{background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:24px;letter-spacing:5px;font-weight:900;color:var(--cherry);margin:0 auto}
.search-bar{padding:12px 20px;display:flex;gap:12px;background:#fff;margin:10px 15px;border-radius:50px;box-shadow:0 8px 20px rgba(0,0,0,0.05);border:1px solid #eee}
.section-h{padding:20px 15px 10px;font-size:11px;font-weight:800;text-transform:uppercase;color:var(--cherry);letter-spacing:1px}
.h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
.p-card{min-width:145px;background:#fff;padding:12px;border-radius:25px;text-align:center;position:relative}
.p-card img{width:130px;height:175px;border-radius:18px;object-fit:cover}
.cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
.cat-card{position:relative;border-radius:20px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05);cursor:pointer}
.cat-card img{width:100%;height:100%;object-fit:cover}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:12px 0;border-top:1px solid #eee;z-index:1000}
.nav-btn{text-align:center;font-size:10px;font-weight:700;color:#999;cursor:pointer;text-decoration:none}
</style></head><body>

<div class="header"><span onclick="alert('Login/Account Soon')">üë§</span><div class="logo">LEXRIVA</div><span>üõí</span></div>

<div class="search-bar"><input type="text" placeholder="Search luxury products..." style="flex:1;border:none;outline:none">üîç</div>

<div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:30px" onerror="this.src='https://via.placeholder.com/500x250?text=LEXRIVA+LUXURY+MALL'"></div>

<div class="section-h">üåô THE EID EDIT</div>
<div id="eid-scroll" class="h-scroll"></div>

<div class="section-h">üé¨ TRENDING REELS</div>
<div class="h-scroll" style="padding-bottom:15px">
    <div onclick="location.href='category.html?type=jewellery_master'" style="min-width:260px;height:450px;border-radius:25px;overflow:hidden;background:#000"><video src="reel1.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
    <div onclick="location.href='category.html?type=makeup_cat'" style="min-width:260px;height:450px;border-radius:25px;overflow:hidden;background:#000"><video src="reel2.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
</div>

<div class="section-h" id="cat-main">üõçÔ∏è CURATED CATEGORIES</div>
<div class="cat-grid">
    <div class="cat-card" onclick="location.href='category.html?type=western'"><img src="cat_western.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=ethnic'"><img src="cat_ethnic.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=makeup_cat'"><img src="cat_makeup.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=jewellery_master'"><img src="cat_jewel.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=bags'"><img src="cat_bags.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=footwear'"><img src="cat_footwear.jpg"></div>
    <div class="cat-card" onclick="location.href='category.html?type=acc_main'"><img src="cat_acc.jpg"></div>
</div>

<div class="section-h">üî• BEST SELLERS</div>
<div id="best-scroll" class="h-scroll" style="padding-bottom:100px"></div>

<div class="bottom-nav">
    <div class="nav-btn" style="color:var(--cherry)">HOME</div>
    <div class="nav-btn" onclick="document.getElementById('cat-main').scrollIntoView({behavior:'smooth'})">CATEGORIES</div>
    <div class="nav-btn">WISHLIST</div>
    <div class="nav-btn">BAG</div>
</div>

<script>
// JSON & Dynamic Data Enable
async function init(){
    try{
        const r=await fetch('products.json');
        const store=await r.json();
        const mapP=(p)=>`<div class="p-card" onclick="location.href='product_detail.html?id=${p.id}'"><img src="${p.i}"><p style="font-size:11px;font-weight:800;margin:5px 0">‚Çπ${p.p}</p></div>`;
        document.getElementById('eid-scroll').innerHTML=(store.eid||[]).map(mapP).join('');
        document.getElementById('best-scroll').innerHTML=(store.latest||[]).map(mapP).join('');
    }catch(e){console.log("JSON not found, please upload products.json");}
}
window.onload=init;
</script></body></html>
