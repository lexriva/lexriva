<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva | Luxury Mall</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet"><style>
:root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
.active{display:block}
.header{background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:26px;letter-spacing:6px;font-weight:900;color:var(--cherry);margin:0 auto}
.search-container{padding:10px 15px;background:#fff}
.search-bar{padding:12px;display:flex;gap:10px;background:var(--lavender);border-radius:15px;border:1px solid #eee;align-items:center}
.search-bar input{flex:1;border:none;outline:none;background:none;font-size:14px}
.section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;color:var(--cherry);display:flex;justify-content:space-between}
.h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
.reel-box{display:flex;overflow-x:auto;gap:15px;padding:15px;scrollbar-width:none}
.reel-card{min-width:160px;height:280px;border-radius:20px;overflow:hidden;position:relative;box-shadow:0 10px 20px rgba(0,0,0,0.1);cursor:pointer;flex-shrink:0}
.reel-card video{width:100%;height:100%;object-fit:cover}
.cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
.cat-card{position:relative;border-radius:20px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05);cursor:pointer}
.cat-card img{width:100%;height:100%;object-fit:cover}
.cat-label{position:absolute;bottom:0;left:0;right:0;background:rgba(114,0,26,0.7);color:#fff;padding:8px;font-size:10px;font-weight:800;text-align:center}
.sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:15px;gap:10px}
.sub-item{text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:10px 0}
.sub-item img{width:85px;height:85px;border-radius:50%;object-fit:cover;margin-bottom:8px;box-shadow:0 5px 15px rgba(0,0,0,0.1);border:2px solid #fff}
.sub-item p{font-size:9px;font-weight:800;margin:0;text-transform:uppercase;color:#333}
.cherry-box{background:var(--cherry) !important; color:var(--gold) !important; border-radius:40% 40% 10px 10px !important; font-family:'Cinzel'; font-size:8px !important; font-weight:700; display:flex; flex-direction:column; justify-content:center; align-items:center; border:1px solid var(--gold) !important; height:125px; text-align:center; box-shadow: 0 8px 15px rgba(114,0,26,0.3)}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid #eee;z-index:1000}
.nav-btn{font-size:9px;font-weight:800;color:#999;cursor:pointer;text-align:center;flex:1}
</style></head><body>

<div class="header">
    <div onclick="showPg('login-pg')" style="cursor:pointer">üë§</div>
    <div class="logo">LEXRIVA</div>
    <div onclick="showPg('checkout-pg')" style="cursor:pointer">üõí</div>
</div>

<div class="search-container"><div class="search-bar"><input type="text" placeholder="Search luxury products..."><span>üîç</span></div></div>

<div id="h-pg" class="page active">
    <div style="padding:10px 15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px" onerror="this.src='https://via.placeholder.com/500x250?text=LEXRIVA+BANNER'"></div>
    
    <div class="section-h">üåô THE EID EDIT</div>
    <div class="h-scroll">
        <div class="sub-item"><img src="eid_suit.jpg"><p>Eid Suit</p></div>
        <div class="sub-item"><img src="eid_jewel.jpg"><p>Festive</p></div>
        <div class="sub-item"><img src="eid_bag.jpg"><p>Luxury</p></div>
    </div>

    <div class="section-h">üé¨ TRENDING REELS</div>
    <div class="reel-box">
        <div class="reel-card" onclick="openSub('ethnic')"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openSub('western')"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card" onclick="openSub('makeup_cat')"><video src="reel3.mp4" autoplay muted loop playsinline></video></div>
    </div>

    <div class="section-h" id="cat-list">üõçÔ∏è SHOP BY CATEGORY</div>
    <div class="cat-grid">
        <div class="cat-card" onclick="openSub('western')"><img src="cat_western.jpg"><div class="cat-label">WESTERN</div></div>
        <div class="cat-card" onclick="openSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-label">ETHNIC</div></div>
        <div class="cat-card" onclick="openSub('makeup_cat')"><img src="cat_makeup.jpg"><div class="cat-label">MAKEUP</div></div>
        <div class="cat-card" onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg"><div class="cat-label">JEWELLERY</div></div>
        <div class="cat-card" onclick="openSub('bags')"><img src="cat_bags.jpg"><div class="cat-label">BAGS</div></div>
        <div class="cat-card" onclick="openSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-label">FOOTWEAR</div></div>
        <div class="cat-card" onclick="openSub('acc_main')"><img src="cat_acc.jpg"><div class="cat-label">ACCESSORIES</div></div>
    </div>
</div>

<div id="s-pg" class="page">
    <div style="padding:20px; font-weight:800; color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="sub-grid" class="sub-grid"></div>
</div>

<div id="login-pg" class="page"><div style="padding:20px;" onclick="showPg('h-pg')">‚Üê BACK</div><div style="text-align:center;padding:50px;">Login Form Ready</div></div>
<div id="checkout-pg" class="page"><div style="padding:20px;" onclick="showPg('h-pg')">‚Üê BACK</div><div style="text-align:center;padding:50px;">Checkout Ready</div></div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')" style="color:var(--cherry)">HOME</div>
    <div class="nav-btn" onclick="document.getElementById('cat-list').scrollIntoView({behavior:'smooth'})">CATEGORY</div>
    <div class="nav-btn" onclick="alert('Wishlist Empty')">WISHLIST</div>
    <div class="nav-btn" onclick="showPg('login-pg')">LOGIN</div>
</div>

<script>
// EXACT SUB-CATEGORIES AS PER YOUR REQUIREMENT
const subData = {
    'western': ['Dresses','Tops','Jeans','T-shirt','Jumpsuit','Co-ords','Sleep Wear','LEXRIVA','Trousers','Shorts','Skirts','Jackets'],
    'ethnic': ['Saree','Kurtis','Dress Material','Lehengas','Gowns','Anarkali','Suits','LEXRIVA','Palazzo','Sharara','Dupatta','Gharara'],
    'footwear': ['Heels','Sandals','Boots','Bellies','Sneakers','Flats','Ethnic','LEXRIVA','Loafers','Mules','Wedges'],
    'makeup_cat': ['Lipstick','Lip Gloss','Lip Liner','Lip Care','Foundation','Compact','Concealer','LEXRIVA','Eye Shadow','Eyeliner','Kajal','Mascara','Perfumes'],
    'jewellery_master': ['Minimal','Necklace Set','Earrings','Maangtika','Rings','Bracelet','Bridal','LEXRIVA','Haldi Hues','Mehndi Vibes','Rajputi','American Diamond','Kashmiri Earrings','Jhumka','Korean Earrings'],
    'bags': ['Bag Packs','Handbags','Sling Bags','Wallets','Clutches','Totes','Travel Bags','LEXRIVA'],
    'acc_main': ['Hair Acc','Belts','Sunglasses','Watches','Socks','Caps','Jewel Box','LEXRIVA']
};

function openSub(cat) {
    showPg('s-pg');
    let h = "";
    (subData[cat] || []).forEach(name => {
        if(name === 'LEXRIVA') {
            h += `<div class="cherry-box">ESTD. 2024<br><br><span style="font-size:12px">LEXRIVA</span><br><br>LUXURY MALL</div>`;
        } else {
            let fileName = name.toLowerCase().replace(/ /g, '_') + ".jpg";
            h += `<div class="sub-item" onclick="alert('Opening ${name}')">
                <img src="${fileName}" onerror="this.src='https://via.placeholder.com/85?text=${name}'">
                <p>${name}</p></div>`;
        }
    });
    document.getElementById('sub-grid').innerHTML = h;
}

function showPg(id) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
}
</script></body></html>
