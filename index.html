<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva Luxury</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet"><style>:root{--lavender:#F8F4FF;--cherry:#800020;--border:rgba(0,0,0,0.05)}body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:#fff}.active{display:block}.header{background:#fff;padding:20px 15px;text-align:center;border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1000}.logo{font-family:'Cinzel';font-size:22px;letter-spacing:5px;font-weight:800;color:var(--cherry)}.search-box{padding:10px 15px;display:flex;gap:10px;background:#fff;margin:10px;border-radius:30px;box-shadow:0 4px 10px rgba(0,0,0,0.05)}.section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;border-left:4px solid var(--cherry);margin-top:15px}.scroll{display:flex;overflow-x:auto;gap:12px;padding:0 15px;scrollbar-width:none}.scroll img{width:140px;height:180px;object-fit:cover;border-radius:12px}.reel-box{display:flex;overflow-x:auto;gap:10px;padding:10px 15px;scrollbar-width:none}.reel-card{min-width:160px;height:280px;border-radius:15px;overflow:hidden;flex-shrink:0;background:#000}.grid-9{display:grid;grid-template-columns:repeat(3,1fr);background:#fff}.grid-item{border:0.5px solid var(--border);padding:15px 5px;text-align:center;aspect-ratio:1/1.2;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer}.grid-item img{width:70px;height:70px;object-fit:cover;border-radius:8px;margin-bottom:5px}.black-box{background:var(--cherry)!important;color:#fff!important;font-size:9px;font-weight:800;text-align:center}.p-view{padding:20px}.p-img{width:100%;height:400px;object-fit:contain}.btn-v{width:100%;padding:16px;border:none;border-radius:8px;font-weight:800;margin-top:10px;cursor:pointer;text-transform:uppercase}.btn-buy{background:#ffa41c}.btn-cart{background:#ffd814}.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid var(--border);z-index:1000;font-size:10px;font-weight:700}</style></head><body><div class="header"><div class="logo">LEXRIVA</div></div><div class="search-box"><input type="text" style="flex:1;border:none;outline:none" placeholder="Search Lexriva..."><span onclick="alert('Pic Search Enabled')">üì∏</span></div>

<div id="h-pg" class="page active"><img src="main_banner.jpg" style="width:100%"><div class="section-h">Bestsellers</div><div id="l-scroll" class="scroll"></div><div class="section-h">Women's Clothing</div><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px"><div onclick="openSub('western')"><img src="cat_western.jpg" style="width:100%;border-radius:8px"><p style="font-size:9px;font-weight:800;text-align:center">WESTERN WEAR</p></div><div onclick="openSub('ethnic')"><img src="cat_ethnic.jpg" style="width:100%;border-radius:8px"><p style="font-size:9px;font-weight:800;text-align:center">ETHNIC WEAR</p></div></div><div class="section-h">Product Videos (6 Reels)</div><div class="reel-box"><div class="reel-card"><video src="reel1.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel2.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel3.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel4.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel5.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel6.mp4" autoplay muted loop playsinline></video></div></div><div class="section-h">Beauty & Jewellery</div><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px"><div onclick="openSub('makeup_master')"><img src="cat_makeup.jpg" style="width:100%;border-radius:8px"><p style="font-size:9px;font-weight:800;text-align:center">MAKEUP</p></div><div onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg" style="width:100%;border-radius:8px"><p style="font-size:9px;font-weight:800;text-align:center">JEWELLERY</p></div></div></div>

<div id="s-pg" class="page"><div style="padding:15px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div><div id="s-banner" style="width:100%;height:250px"></div><div id="s-grid" class="grid-9"></div></div>
<div id="l-pg" class="page"><div id="list-title" style="padding:15px;font-weight:800"></div><div style="padding:10px;color:var(--cherry)" onclick="showPg('s-pg')">‚Üê BACK</div><div id="p-items" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px"></div></div>
<div id="d-pg" class="page"><div style="padding:15px;font-weight:800" onclick="showPg('l-pg')">‚Üê BACK</div><div class="p-view"><img id="det-img" class="p-img"><h1 id="det-name" style="font-size:18px"></h1><div id="det-price" style="font-size:24px;font-weight:800"></div><p id="ship-msg" style="color:green;font-weight:700"></p><div style="margin:15px 0"><p style="font-size:12px;font-weight:700">Size: <button>S</button><button>M</button><button>L</button></p></div><button class="btn-v btn-cart" onclick="alert('Wishlist Enabled!')">Add to Cart</button><button class="btn-v btn-buy" onclick="showPg('check-pg')">Buy Now</button></div></div>
<div id="check-pg" class="page"><div style="padding:20px"><h3>COD Checkout</h3><input type="text" id="c-n" style="width:90%;padding:12px;margin-bottom:10px" placeholder="Name"><input type="tel" id="c-p" style="width:90%;padding:12px;margin-bottom:10px" placeholder="Phone"><textarea id="c-a" style="width:90%;height:80px;padding:12px" placeholder="Address"></textarea><button class="btn-v btn-buy" style="width:96%" onclick="placeOrder()">Confirm Order</button></div></div>
<div id="login-pg" class="page"><div class="header">LOGIN</div><div style="padding:40px;text-align:center"><input type="tel" style="width:90%;padding:15px;margin-bottom:10px" placeholder="Phone"><button class="btn-v btn-buy" style="width:96%" onclick="alert('Login Enabled!')">LOGIN</button></div></div>

<div class="bottom-nav"><div onclick="showPg('h-pg')">HOME</div><div onclick="alert('Wishlist Empty')">WISHLIST</div><div onclick="showPg('login-pg')">ACCOUNT</div></div>

<script>
const ADMIN_URL="https://script.google.com/macros/s/AKfycbyhsAzaZiTaCz6jZ_BskFoEmQLvON7Idw2U0l_bJqLq6-ss2U-WXkPBRKwfNoAZrrx5NA/exec";
let store={categories:{},latest:[]},activeP={};
const subMap={
'western':['Dresses','Tops','Jeans','T-shirt','LEXRIVA','Jumpsuit','Co-ords','Sleep Wear','Trousers'],
'ethnic':['Saree','Kurtis','Dress Material','Lehengas','LEXRIVA','Gowns','Anarkali','Suits','Plazzo'],
'jewellery_master':['Minimal','Necklace','Earrings','Maangtika','LEXRIVA','Rings','Bracelet','Bangles','Bridal'],
'lipstick':['Lipstick','Lip Gloss','Lip Liner','Lip Care','LEXRIVA','Liquid','Crayon','Matte','Nude']
};
async function init(){try{const r=await fetch(ADMIN_URL);store=await r.json();renderH()}catch(e){}}
function renderH(){document.getElementById('l-scroll').innerHTML=store.latest.map(p=>`<div class="scroll-item" onclick='openDet(${JSON.stringify(p)})'><img src="${p.i||'icon.png'}"><p style="font-size:10px;font-weight:700">${p.n}</p></div>`).join('')}
function openSub(k){showPg('s-pg');const d=store.categories[k]||{b:''};document.getElementById('s-banner').innerHTML=`<img src="${d.b||k+'_banner.jpg'}" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;let h="";const subs=subMap[k]||[];subs.forEach((n,i)=>{if(i===4)h+=`<div class="grid-item black-box">LEXRIVA<br>${k.toUpperCase()}</div>`;else h+=`<div class="grid-item" onclick="openList('${k}','${n}')"><img src="${n.toLowerCase().replace(' ','_')}.jpg" onerror="this.src='icon.png'"><p style="font-size:9px;font-weight:700">${n}</p></div>`});document.getElementById('s-grid').innerHTML=h}
function openList(c,s){showPg('l-pg');document.getElementById('list-title').innerText=s;const items=store.categories[c]?.items||[];const filtered=items.filter(p=>p.s&&p.s.toLowerCase()===s.toLowerCase());document.getElementById('p-items').innerHTML=(filtered.length?filtered:items).map(p=>`<div style="background:#fff;border-radius:8px;padding:10px" onclick='openDet(${JSON.stringify(p)})'><img src="${p.i||'icon.png'}" style="width:100%;height:150px;object-fit:cover;border-radius:5px"><p style="font-size:11px;font-weight:700">${p.n}</p><p style="color:var(--cherry);font-weight:800">‚Çπ${p.p}</p></div>`).join('')}
function openDet(p){activeP=p;showPg('d-pg');document.getElementById('det-img').src=p.i||'icon.png';document.getElementById('det-name').innerText=p.n;let pr=parseInt(p.p);document.getElementById('det-price').innerText="‚Çπ"+pr;document.getElementById('ship-msg').innerText=pr>=1999?"FREE Shipping":"‚Çπ49 Shipping Charge"}
async function placeOrder(){const n=document.getElementById('c-n').value,p=document.getElementById('c-p').value,a=document.getElementById('c-a').value;if(!n||!p||!a)return alert("Fill all!");await fetch(ADMIN_URL,{method:'POST',mode:'no-cors',body:JSON.stringify({contact:n+' ('+p+')',details:`Prod: ${activeP.n}, Addr: ${a}`,price:activeP.p})});alert("Order Success!");showPg('h-pg')}
function showPg(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');window.scrollTo(0,0)}
window.onload=init;</script></body></html>
