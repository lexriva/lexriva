<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva | Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
        body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
        .page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
        .active{display:block}
        .header{background:#fff;padding:20px 15px;text-align:center;position:sticky;top:0;z-index:1000}
        .logo{font-family:'Cinzel';font-size:26px;letter-spacing:5px;font-weight:900;color:var(--cherry)}
        
        /* CATEGORY & GRID */
        .cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
        .cat-card{position:relative;border-radius:20px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05); cursor:pointer}
        .cat-card img{width:100%;height:100%;object-fit:cover}
        .cat-label{position:absolute;bottom:12px;left:12px;color:#fff;font-size:10px;font-weight:800;text-shadow:0 2px 4px rgba(0,0,0,0.5)}

        .sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:10px 0;}
        .sub-item{padding:15px 5px;text-align:center;display:flex;flex-direction:column;align-items:center; cursor:pointer}
        .sub-item img{width:85px;height:85px;border-radius:50%;object-fit:cover;margin-bottom:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1); border: 2px solid #fff;}
        
        /* PRODUCT PAGE */
        #p-gallery{display:flex; overflow-x:auto; scroll-snap-type:x mandatory; scrollbar-width:none; height:450px; background:#fff;}
        #p-gallery img{min-width:100%; height:100%; object-fit:cover; scroll-snap-align:center; flex-shrink:0;}
        .chip { display: inline-block; padding: 10px 18px; border: 1px solid #ddd; border-radius: 10px; margin: 5px; cursor: pointer; font-size: 11px; background: #fff; font-weight: 700;}
        .chip.selected { background: var(--cherry); color: #fff; border-color: var(--cherry); }

        /* CART & BUTTONS */
        .cart-item { background: #fff; padding: 15px; margin: 10px; border-radius: 15px; display: flex; gap: 15px; align-items: center; }
        .cart-item img { width: 60px; height: 80px; border-radius: 10px; object-fit: cover; }
        .btn-group{display:flex; gap:10px; padding:15px; background:#fff; position:fixed; bottom:0; left:0; right:0; max-width:500px; margin:0 auto; z-index:1001}
        .buy-btn{flex:1; padding:18px; background:var(--cherry); color:#fff; border:none; border-radius:15px; font-weight:800; cursor:pointer}
        .cart-btn{flex:1; padding:18px; border:2px solid var(--cherry); color:var(--cherry); background:#fff; border-radius:15px; font-weight:800; cursor:pointer}
        
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid #eee;z-index:1000}
        .nav-btn{font-size:10px;font-weight:800;color:#999;cursor:pointer;text-align:center;position:relative}
        .cart-count{position:absolute; top:-8px; right:5px; background:red; color:#fff; font-size:9px; padding:2px 6px; border-radius:50%}

        .checkout-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; box-sizing: border-box; font-size: 14px; outline: none; margin-bottom: 5px; }
    </style>
</head>
<body>

<div class="header"><div class="logo">LEXRIVA</div></div>

<div id="h-pg" class="page active">
    <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px"></div>
    <div class="section-h">üé¨ TRENDING PRODUCTS</div>
    <div class="h-scroll" id="eid-scroll"></div>
    <div class="section-h">üëó TOP CATEGORIES</div>
    <div class="cat-grid" id="home-cat-grid"></div>
</div>

<div id="cat-pg" class="page">
    <div class="section-h">üëú EXPLORE CATEGORIES</div>
    <div class="cat-grid" id="full-cat-grid"></div>
</div>

<div id="s-pg" class="page"><div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div><div id="s-grid" class="sub-grid"></div></div>
<div id="p-list-pg" class="page"><div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('s-pg')">‚Üê BACK</div><div id="p-list-grid" class="cat-grid"></div></div>

<div id="cart-pg" class="page">
    <div class="section-h">üõí YOUR BAG</div>
    <div id="cart-items-container"></div>
    <div id="cart-empty-msg" style="text-align:center; padding:50px; display:none">Your bag is empty.</div>
    <div class="btn-group" id="cart-footer" style="display:none"><button class="buy-btn" onclick="showPg('checkout-pg')">CHECKOUT NOW</button></div>
</div>

<div id="p-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="p-gallery"></div>
    <div style="padding:20px; background:#fff; border-radius:30px 30px 0 0; margin-top:-30px; position:relative; z-index:10">
        <h2 id="p-name" style="color:var(--cherry); margin:0"></h2>
        <p id="p-price" style="font-weight:900; font-size:22px; margin:10px 0"></p>
        <div id="color-options"></div><div id="size-options"></div>
        <div id="p-desc" style="font-size:12px; color:#666; margin-top:15px"></div>
    </div>
    <div class="btn-group">
        <button class="cart-btn" onclick="addToCart()">ADD TO BAG</button>
        <button class="buy-btn" onclick="directBuy()">BUY NOW</button>
    </div>
</div>

<div id="checkout-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('cart-pg')">‚Üê BACK</div>
    <div style="padding:20px; background:#fff; border-radius:30px">
        <h2 style="font-family:'Cinzel'; text-align:center; color:var(--cherry)">SHIPPING DETAILS</h2>
        <input id="cName" class="checkout-input" placeholder="FULL NAME">
        <input id="cMobile" class="checkout-input" placeholder="MOBILE NUMBER">
        <input id="cEmail" class="checkout-input" placeholder="EMAIL">
        <input id="cFlat" class="checkout-input" placeholder="HOUSE / FLAT NO">
        <input id="cArea" class="checkout-input" placeholder="AREA / LANDMARK">
        <input id="cCity" class="checkout-input" placeholder="CITY">
        <input id="cPincode" class="checkout-input" placeholder="PINCODE">
        <button class="buy-btn" style="width:100%; margin-top:15px" onclick="finalOrder()">CONFIRM ORDER</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')">üè† HOME</div>
    <div class="nav-btn" onclick="showPg('cat-pg')">üëú SHOP</div>
    <div class="nav-btn" onclick="renderCart()">üõçÔ∏è BAG <span id="cart-badge" class="cart-count">0</span></div>
</div>

<script>
    const ADMIN_URL="https://script.google.com/macros/s/AKfycbwdDAiEuLykJJPxRK7Gh89yF-Pmyf71RKMGTh83j-SYe4AGKuqMR1zY9UcrKQbnoFU/exec";
    let store={}; let cart=[]; let currentP={}; let selColor="N/A", selSize="N/A";

    // --- FULL SUB-CATEGORIES LIST ---
    const subMap={
        'western':['Dresses','Tops','Jeans','Co-ords','Jumpsuits','Sleepwear','Skirts','Jackets'],
        'ethnic':['Saree','Kurtis','Suits','Lehenga','Anarkali','Dupatta','Palazzo'],
        'makeup_cat':['Lipstick','Foundation','Kajal','Perfumes','Eyeliner','Nailpolish'],
        'jewellery_master':['Necklace','Earrings','Rings','Bangles','Bracelet','Bridal'],
        'bags':['Handbags','Sling Bags','Wallets','Clutches','Backpacks'],
        'footwear':['Heels','Flats','Sneakers','Sandals','Ethnic'],
        'acc_main':['Hair Acc','Belts','Sunglasses','Watches','Keychains']
    };

    async function init(){ try{const r=await fetch(ADMIN_URL); store=await r.json(); renderH();}catch(e){}}

    function renderH(data=store){
        document.getElementById('eid-scroll').innerHTML=(data.Eid||[]).map(p=>renderItem(p)).join('');
        const catHtml = Object.keys(subMap).map(k=>`<div class="cat-card" onclick="openSub('${k}')"><img src="cat_${k}.jpg"><div class="cat-label">${k.toUpperCase().replace('_CAT','')}</div></div>`).join('');
        document.getElementById('home-cat-grid').innerHTML = catHtml;
        document.getElementById('full-cat-grid').innerHTML = catHtml;
    }

    function renderItem(p){
        const pJson = JSON.stringify(p).replace(/'/g, "&apos;");
        return `<div class="scroll-item" onclick='openP(${pJson})'><img src="${p['image 1'] || p.img}"><p style="font-size:10px;font-weight:700">‚Çπ${p.price}</p></div>`;
    }

    function openSub(k){
        showPg('s-pg');
        let h=""; (subMap[k]||[]).forEach(n=>{
            h+=`<div class="sub-item" onclick="openSubProducts('${n}')"><img src="${n.toLowerCase()}.jpg" onerror="this.src='https://via.placeholder.com/80'"><p style="font-size:9px;font-weight:700">${n}</p></div>`;
        });
        document.getElementById('s-grid').innerHTML = h;
    }

    function openSubProducts(catName){
        showPg('p-list-pg');
        let products=[]; Object.keys(store).forEach(sheet=>{ if(Array.isArray(store[sheet])){
            let filtered=store[sheet].filter(p=>(p.subCat||"").toLowerCase().trim()===catName.toLowerCase().trim());
            products=[...products, ...filtered];
        }});
        document.getElementById('p-list-grid').innerHTML = products.map(p=>renderItem(p)).join('');
    }

    function openP(p){
        currentP=p; showPg('p-pg');
        document.getElementById('p-name').innerText=p.name;
        document.getElementById('p-price').innerText="‚Çπ"+p.price;
        document.getElementById('p-desc').innerText=p.description || "Luxury Quality Product";
        let imgs=[p['image 1']||p.img, p['image 2']||p.img2, p['image 3']||p.img3].filter(x=>x && x.length>10);
        document.getElementById('p-gallery').innerHTML = imgs.map(src=>`<img src="${src}">`).join('');
        document.getElementById('color-options').innerHTML = (p.colour||"One Color").split(',').map(c=>`<div class="chip" onclick="selChip(this, 'color')">${c.trim()}</div>`).join('');
        document.getElementById('size-options').innerHTML = (p.size||"Free").split(',').map(s=>`<div class="chip" onclick="selChip(this, 'size')">${s.trim()}</div>`).join('');
    }

    function selChip(el, type){ el.parentElement.querySelectorAll('.chip').forEach(x=>x.classList.remove('selected')); el.classList.add('selected'); if(type==='color') selColor=el.innerText; else selSize=el.innerText; }

    function addToCart(){
        cart.push({...currentP, selColor, selSize});
        updateBadge(); alert("Added to Bag!");
    }

    function directBuy(){ cart=[{...currentP, selColor, selSize}]; showPg('checkout-pg'); }

    function updateBadge(){ document.getElementById('cart-badge').innerText = cart.length; }

    function renderCart(){
        showPg('cart-pg');
        if(cart.length===0){ document.getElementById('cart-empty-msg').style.display='block'; document.getElementById('cart-footer').style.display='none'; }
        else {
            document.getElementById('cart-empty-msg').style.display='none';
            document.getElementById('cart-footer').style.display='flex';
            document.getElementById('cart-items-container').innerHTML = cart.map((item, idx)=>`
                <div class="cart-item">
                    <img src="${item['image 1'] || item.img}">
                    <div>
                        <div style="font-weight:800; font-size:12px">${item.name}</div>
                        <div style="color:var(--cherry); font-weight:900">‚Çπ${item.price}</div>
                        <div style="font-size:10px; color:#888">Size: ${item.selSize} | Color: ${item.selColor}</div>
                    </div>
                    <button style="margin-left:auto; background:none; border:none; color:red; font-weight:800" onclick="removeFromCart(${idx})">REMOVE</button>
                </div>
            `).join('');
        }
    }

    function removeFromCart(idx){ cart.splice(idx,1); updateBadge(); renderCart(); }

    async function finalOrder(){
        let data = {
            name: document.getElementById('cName').value, mobile: document.getElementById('cMobile').value,
            address: `${document.getElementById('cFlat').value}, ${document.getElementById('cArea').value}, ${document.getElementById('cCity').value} - ${document.getElementById('cPincode').value}`,
            items: cart.map(i=>`${i.name}(${i.selSize})`).join(', '),
            totalPrice: cart.reduce((sum, i)=>sum + parseInt(i.price), 0)
        };
        if(!data.name || !data.mobile || cart.length===0) return alert("Fill details and add products!");
        fetch(ADMIN_URL, {method:'POST', mode:'no-cors', body:JSON.stringify(data)});
        alert("üéâ Order Placed!"); cart=[]; updateBadge(); showPg('h-pg');
    }

    function showPg(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');window.scrollTo(0,0)}
    window.onload = init;
</script>
</body>
</html>
