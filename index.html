<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Online Store</title>
    <style>
        :root { --burgundy: #800020; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; }
        .header { background: var(--burgundy); color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; font-size: 20px; letter-spacing: 2px; }
        .category-container { display: flex; justify-content: space-around; padding: 20px 10px; background: #fdfcfb; border-bottom: 1px solid #eee; }
        .cat-card { text-align: center; cursor: pointer; width: 45%; }
        .cat-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; border: 1px solid #ddd; }
        .cat-card p { margin-top: 8px; font-weight: bold; color: #333; }
        .banner-large { width: 100%; height: 320px; object-fit: cover; } /* Bada Banner 320px */
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { border: 1px solid #f0f0f0; border-radius: 10px; overflow: hidden; text-align: center; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        .product-info { padding: 10px; }
        .price { color: var(--burgundy); font-weight: bold; font-size: 16px; }
        .input-box { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; font-size: 14px; }
        #order-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; display: none; overflow-y: auto; }
        .btn-order { background: var(--burgundy); color: white; width: 90%; padding: 15px; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="header">LEXRIVA</div>

    <div id="home-page">
        <div class="category-container">
            <div class="cat-card" onclick="renderSub('western')">
                <img src="https://raw.githubusercontent.com/sumayyakhan3791/lexriva/main/western_icon.jpg" alt="Western">
                <p>Western Wear</p>
            </div>
            <div class="cat-card" onclick="renderSub('ethnic')">
                <img src="https://raw.githubusercontent.com/sumayyakhan3791/lexriva/main/ethnic_icon.jpg" alt="Ethnic">
                <p>Ethnic Wear</p>
            </div>
        </div>
        <h3 style="padding: 15px 20px; margin: 0; background: #f9f9f9;">New Arrivals</h3>
        <div id="arrivals-list" style="display: flex; overflow-x: auto; padding: 10px; gap: 15px;"></div>
    </div>

    <div id="sub-page" style="display:none;">
        <div style="padding: 10px; display: flex; align-items: center; border-bottom: 1px solid #eee;">
            <button onclick="showPage('home-page')" style="background:none; border:none; font-size: 20px; cursor:pointer;">←</button>
            <span id="sub-title-text" style="margin-left: 20px; font-weight: bold; font-size: 18px;"></span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="sub-product-grid" class="product-grid"></div>
    </div>

    <div id="order-page">
        <div style="padding: 15px;"><button onclick="document.getElementById('order-page').style.display='none'" style="border:none; background:none; font-size: 18px;">Close ✕</button></div>
        <div style="text-align:center; padding-bottom: 40px;">
            <img id="order-img" style="width:100%; height:350px; object-fit:contain; background: #f9f9f9;">
            <h2 id="order-name" style="margin: 15px 0 5px 0;"></h2>
            <h3 id="order-price" style="color:var(--burgundy); margin-bottom: 20px;"></h3>
            
            <div style="background: #fff; padding: 20px; border-radius: 20px 20px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05);">
                <select id="size-select" class="input-box"></select>
                <select id="color-select" class="input-box"></select>
                <input type="text" id="cust-name" class="input-box" placeholder="Your Full Name">
                <textarea id="cust-address" class="input-box" rows="3" placeholder="Complete Delivery Address"></textarea>
                <button class="btn-order" onclick="alert('Order received! We will contact you soon.')">CONFIRM ORDER (COD)</button>
            </div>
        </div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec"; 
        let storeData = {};

        async function fetchStoreData() {
            try {
                const response = await fetch(ADMIN_URL);
                storeData = await response.json();
                displayArrivals();
            } catch (e) { console.error("Data load failed."); }
        }

        function displayArrivals() {
            const list = document.getElementById('arrivals-list');
            list.innerHTML = storeData.arrivals.map(item => `
                <div style="min-width:150px; cursor:pointer;" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}" style="width:150px; height:200px; object-fit:cover; border-radius:8px;">
                    <p style="text-align:center; font-size:13px; margin-top:5px;">${item.n}<br><b>₹${item.p}</b></p>
                </div>`).join('');
        }

        function renderSub(category) {
            const data = storeData.categories[category];
            if(!data) { alert("Products coming soon!"); return; }
            
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('sub-page').style.display = 'block';
            document.getElementById('sub-title-text').innerText = data.t;
            
            // 320px Banner
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b}" class="banner-large">`;
            
            document.getElementById('sub-product-grid').innerHTML = data.items.map(item => `
                <div class="product-card" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <div class="product-info">
                        <div style="font-size:14px; margin-bottom:5px;">${item.n}</div>
                        <div class="price">₹${item.p}</div>
                    </div>
                </div>`).join('');
        }

        function viewProduct(item) {
            document.getElementById('order-page').style.display = 'block';
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "₹" + item.p;
            
            // Sizes & Colors from Sheet
            document.getElementById('size-select').innerHTML = '<option value="">Select Size</option>' + 
                (item.s ? item.s.split(',').map(s => `<option value="${s}">${s.trim()}</option>`).join('') : '<option>Standard</option>');
            
            document.getElementById('color-select').innerHTML = '<option value="">Select Color</option>' + 
                (item.c ? item.c.split(',').map(c => `<option value="${c}">${c.trim()}</option>`).join('') : '<option>As Shown</option>');
        }

        function showPage(pageId) {
            document.getElementById('home-page').style.display = pageId === 'home-page' ? 'block' : 'none';
            document.getElementById('sub-page').style.display = pageId === 'sub-page' ? 'block' : 'none';
        }

        window.onload = fetchStoreData;
    </script>
</body>
</html>
