<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; }
        .active-page { display: block; }
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 4px; font-weight: 600; }
        .main-title { padding: 12px 15px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: #f4f1e8; border-bottom: 1px solid var(--border); letter-spacing: 1px; display: flex; justify-content: space-between; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scrollbar-width: none; }
        .reel-card { min-width: 140px; height: 220px; background: #000; border-radius: 10px; overflow: hidden; flex-shrink: 0; position: relative; border: 1px solid var(--border); }
        .reel-card img { width: 100%; height: 100%; object-fit: cover; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); }
        .grid-item { background: var(--white); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 5px; text-align: center; cursor: pointer; position: relative; }
        .grid-item img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; }
        .wish-btn { position: absolute; top: 5px; right: 5px; font-size: 16px; color: #ccc; z-index: 10; }
        .wish-active { color: #d32f2f !important; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { font-size: 9px; color: #777; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        .banner-320 { width: 100%; height: 320px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%;">
        
        <div class="main-title">Shop Categories</div>
        <div class="scroll-wrapper">
            <div class="reel-card" onclick="renderSub('western')"><img src="cat_western.jpg"></div>
            <div class="reel-card" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"></div>
            <div class="reel-card" onclick="renderSub('jewellery_master')"><img src="cat_jewel.jpg"></div>
            <div class="reel-card" onclick="renderSub('makeup_master')"><img src="cat_makeup.jpg"></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div id="arrivals-list" class="scroll-wrapper"></div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← BACK</span> <span id="sub-title-text">CATALOG</span></div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="wishlist-page" class="page">
        <div class="main-title">My Wishlist</div>
        <div id="wishlist-content" class="grid-container"></div>
    </div>

    <div id="order-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← CANCEL</span> Checkout (COD)</div>
        <div style="padding:20px; text-align:center;">
            <img id="order-img" style="width:120px; height:150px; object-fit:cover; border-radius:8px;">
            <h3 id="order-name"></h3>
            <p id="order-price" style="font-weight:bold; color:var(--burgundy);"></p>
            
            <select id="size-sel" class="input-box"></select>
            <input type="text" id="c-name" class="input-box" placeholder="Your Full Name">
            <input type="tel" id="c-phone" class="input-box" placeholder="Phone Number">
            <textarea id="c-addr" class="input-box" placeholder="Full Address" style="height:80px;"></textarea>
            
            <button style="background:var(--burgundy); color:white; width:95%; padding:15px; border:none; font-weight:bold; border-radius:4px; margin-top:10px;" onclick="placeOrder()">PLACE ORDER (COD)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="alert('Login Enabled!')">Login</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };
        let wishlist = JSON.parse(localStorage.getItem('lex_wish_data')) || [];

        async function init() {
            try {
                const res = await fetch(ADMIN_URL);
                storeData = await res.json();
                renderArrivals();
            } catch (e) { console.log("Connecting Admin..."); }
        }

        function renderArrivals() {
            const list = document.getElementById('arrivals-list');
            list.innerHTML = storeData.arrivals.map(item => `
                <div class="reel-card" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <div style="position:absolute; bottom:0; padding:5px; background:rgba(0,0,0,0.5); color:white; width:100%; font-size:10px;">${item.n}</div>
                </div>`).join('');
        }

        function renderSub(key) {
            const data = storeData.categories[key] || { t: key, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t;
            // 320px Banner
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'sub_banner1.jpg'}" class="banner-320">`;
            
            const grid = document.getElementById('grid-content');
            grid.innerHTML = data.items.map(item => {
                const isSaved = wishlist.some(w => w.n === item.n);
                return `<div class="grid-item">
                    <span class="wish-btn ${isSaved ? 'wish-active' : ''}" onclick="toggleWish('${item.n}','${item.i}')">❤</span>
                    <img src="${item.i}" onclick='viewProduct(${JSON.stringify(item)})'><p style="font-size:10px;">${item.n}</p>
                </div>`;
            }).join('');
        }

        function toggleWish(n, i) {
            const idx = wishlist.findIndex(w => w.n === n);
            if(idx > -1) wishlist.splice(idx,1); else wishlist.push({n,i});
            localStorage.setItem('lex_wish_data', JSON.stringify(wishlist));
            alert("Wishlist Updated!");
        }

        function viewProduct(item) {
            showPage('order-page');
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "₹" + item.p;
            document.getElementById('size-sel').innerHTML = (item.s || "S,M,L").split(',').map(s => `<option>${s.trim()}</option>`).join('');
        }

        function placeOrder() {
            if(!document.getElementById('c-name').value) return alert("Fill Details!");
            alert("ORDER PLACED (CASH ON DELIVERY)!");
            showPage('home-page');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id === 'wishlist-page') {
                document.getElementById('wishlist-content').innerHTML = wishlist.map(w => `<div class="grid-item"><img src="${w.i}"><p>${w.n}</p></div>`).join('');
            }
        }

        window.onload = init;
    </script>
</body>
</html>
