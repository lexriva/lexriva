<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; background: var(--bg-soft); }
        .active-page { display: block; }
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 4px; font-weight: 600; }
        .main-title { padding: 12px 15px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: #f4f1e8; border-bottom: 1px solid var(--border); letter-spacing: 1px; display: flex; justify-content: space-between; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 10px; padding: 10px; scrollbar-width: none; }
        .reel-card { min-width: 140px; height: 220px; background: #000; border-radius: 10px; overflow: hidden; flex-shrink: 0; position: relative; border: 1px solid var(--border); cursor: pointer; }
        .reel-card img { width: 100%; height: 100%; object-fit: cover; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); background: #fff; }
        .grid-item { background: var(--white); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 5px; text-align: center; cursor: pointer; position: relative; }
        .grid-item img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; }
        .wish-btn { position: absolute; top: 5px; right: 5px; font-size: 18px; color: #ccc; z-index: 10; cursor: pointer; transition: 0.3s; }
        .wish-active { color: #d32f2f !important; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { font-size: 9px; color: #777; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        .banner-320 { width: 100%; height: 320px; object-fit: cover; }
        .btn-main { background: var(--burgundy); color: white; width: 95%; padding: 15px; border: none; font-weight: bold; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%;" onerror="this.src='https://via.placeholder.com/500x250?text=Lexriva+Premium'">
        
        <div class="main-title">Shop By Category</div>
        <div class="scroll-wrapper">
            <div class="reel-card" onclick="renderSub('western')"><img src="cat_western.jpg" onerror="this.src='https://via.placeholder.com/140x220?text=Western'"></div>
            <div class="reel-card" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg" onerror="this.src='https://via.placeholder.com/140x220?text=Ethnic'"></div>
            <div class="reel-card" onclick="renderSub('jewellery_master')"><img src="cat_jewel.jpg" onerror="this.src='https://via.placeholder.com/140x220?text=Jewelry'"></div>
            <div class="reel-card" onclick="renderSub('makeup_master')"><img src="cat_makeup.jpg" onerror="this.src='https://via.placeholder.com/140x220?text=Makeup'"></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div id="arrivals-list" class="scroll-wrapper"></div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← BACK</span> <span id="sub-title-text">CATALOG</span></div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="order-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← CANCEL</span> Checkout (COD)</div>
        <div style="padding:20px; text-align:center;">
            <img id="order-img" style="width:120px; height:150px; object-fit:cover; border-radius:8px;">
            <h3 id="order-name" style="margin:10px 0; font-size:14px;"></h3>
            <p id="order-price" style="font-weight:bold; color:var(--burgundy);"></p>
            <select id="size-sel" class="input-box"></select>
            <input type="text" id="c-name" class="input-box" placeholder="Full Name">
            <input type="tel" id="c-phone" class="input-box" placeholder="Phone Number">
            <textarea id="c-addr" class="input-box" placeholder="Complete Address" style="height:80px;"></textarea>
            <button class="btn-main" onclick="placeOrder()">CONFIRM ORDER (COD)</button>
        </div>
    </div>

    <div id="wishlist-page" class="page">
        <div class="main-title">My Wishlist</div>
        <div id="wish-items" class="grid-container"></div>
    </div>

    <div id="login-page" class="page">
        <div class="main-title">Account / Login</div>
        <div style="padding:40px; text-align:center;">
            <div id="login-input-section">
                <p style="font-size:12px; color:#666;">Enter mobile to receive OTP</p>
                <input type="tel" id="mobile-number" class="input-box" placeholder="+91 00000 00000">
                <button class="btn-main" onclick="sendOTP()">SEND OTP</button>
            </div>
            <div id="otp-section" style="display:none; margin-top:20px;">
                <input type="number" id="otp-code" class="input-box" placeholder="Enter 4-digit OTP">
                <button class="btn-main" style="background:var(--gold);" onclick="verifyLogin()">VERIFY & LOGIN</button>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="showPage('login-page')">Account</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };
        let wishlist = JSON.parse(localStorage.getItem('lex_wish_v1')) || [];

        async function init() {
            try {
                const res = await fetch(ADMIN_URL);
                storeData = await res.json();
                renderArrivals();
            } catch (e) { console.log("Admin connection error"); }
        }

        function renderArrivals() {
            const list = document.getElementById('arrivals-list');
            if(storeData.arrivals.length === 0) { list.innerHTML = "<p style='padding:10px; font-size:12px;'>No products yet.</p>"; return; }
            list.innerHTML = storeData.arrivals.map(item => `
                <div class="reel-card" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <div style="position:absolute; bottom:0; width:100%; background:rgba(0,0,0,0.6); color:white; font-size:9px; padding:4px; text-align:center;">
                        ${item.n}<br><b>₹${item.p}</b>
                    </div>
                </div>`).join('');
        }

        function renderSub(key) {
            const data = storeData.categories[key] || { t: key, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t.toUpperCase();
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'https://via.placeholder.com/800x320?text='+key}" class="banner-320">`;
            
            const grid = document.getElementById('grid-content');
            grid.innerHTML = data.items.map(item => {
                const isWish = wishlist.some(w => w.n === item.n);
                return `<div class="grid-item">
                    <span class="wish-btn ${isWish ? 'wish-active' : ''}" onclick="toggleWish('${item.n}','${item.i}')">❤</span>
                    <img src="${item.i}" onclick='viewProduct(${JSON.stringify(item)})' onerror="this.src='https://via.placeholder.com/100'"><p style="font-size:10px; margin:0;">${item.n}</p>
                </div>`;
            }).join('');
        }

        function toggleWish(n, i) {
            const idx = wishlist.findIndex(w => w.n === n);
            if(idx > -1) wishlist.splice(idx,1); 
            else wishlist.push({n,i});
            localStorage.setItem('lex_wish_v1', JSON.stringify(wishlist));
            alert(idx > -1 ? "Removed from Wishlist" : "Added to Wishlist!");
            
            // Refresh current grid if on sub-page
            const activePage = document.querySelector('.active-page').id;
            if(activePage === 'sub-page') {
                const currentTitle = document.getElementById('sub-title-text').innerText.toLowerCase();
                // Logic to keep heart color updated
            }
        }

        function viewProduct(item) {
            showPage('order-page');
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "COD Price: ₹" + item.p;
            document.getElementById('size-sel').innerHTML = (item.s || "Free Size").split(',').map(s => `<option>${s.trim()}</option>`).join('');
        }

        function sendOTP() {
            const num = document.getElementById('mobile-number').value;
            if(num.length < 10) return alert("Enter valid number");
            document.getElementById('login-input-section').style.display = 'none';
            document.getElementById('otp-section').style.display = 'block';
            alert("OTP Sent to " + num);
        }

        function verifyLogin() {
            alert("Login Successful! Welcome to Lexriva.");
            showPage('home-page');
        }

        function placeOrder() {
            if(!document.getElementById('c-name').value) return alert("Enter Name!");
            alert("SUCCESS! Order Placed via Cash on Delivery.");
            showPage('home-page');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            window.scrollTo(0,0);
            if(id === 'wishlist-page') renderWishlist();
        }

        function renderWishlist() {
            const container = document.getElementById('wish-items');
            if (wishlist.length === 0) container.innerHTML = "<p style='grid-column:1/4; padding:50px; text-align:center; color:#999;'>Empty Wishlist</p>";
            else container.innerHTML = wishlist.map(w => `<div class="grid-item"><img src="${w.i}"><p style="font-size:10px;">${w.n}</p></div>`).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
