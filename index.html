<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva | Luxury Mall</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
<style>
:root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
.active{display:block}
.header{background:#fff;padding:15px;text-align:center;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:24px;letter-spacing:5px;font-weight:900;color:var(--cherry)}
.search-wrapper { padding: 5px 20px 15px; background: #fff; border-bottom: 1px solid #eee; }
.search-input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 13px; box-sizing: border-box; }

/* REEL SIZE FIXED */
.reel-scroll{display:flex;overflow-x:auto;gap:12px;padding:0 15px;scrollbar-width:none}
.reel-card{min-width:160px;height:280px;background:#000;border-radius:15px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.2)}
.reel-card video{width:100%;height:100%;object-fit:cover}

.section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;color:var(--cherry)}
.h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
.scroll-item{min-width:140px;text-align:center;background:#fff;padding:10px;border-radius:20px;box-shadow:0 8px 15px rgba(0,0,0,0.05); position:relative;}
.scroll-item img{width:120px;height:160px;border-radius:15px;object-fit:cover}

/* CATEGORY GRID FIXED */
.cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
.cat-card{position:relative;border-radius:20px;overflow:hidden;height:160px;box-shadow:0 8px 15px rgba(0,0,0,0.05); cursor:pointer; background:#fff}
.cat-card img{width:100%;height:100%;object-fit:cover}
.cat-label{position:absolute;bottom:0;left:0;right:0;background:rgba(114,0,26,0.8);color:#fff;font-size:10px;font-weight:700;padding:8px;text-align:center}

.cherry-box{background:var(--cherry); color:var(--gold); border-radius:120px 120px 10px 10px; margin:15px auto; width:130px; height:180px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; font-family:'Cinzel'; border:2px solid var(--gold)}
.sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:10px 0;}
.sub-item{padding:15px 5px;text-align:center;display:flex;flex-direction:column;align-items:center; cursor:pointer}
.sub-item img{width:70px;height:70px;border-radius:50%;object-fit:cover;margin-bottom:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}

.wish-btn{position:absolute; top:15px; right:15px; background:white; border-radius:50%; width:28px; height:28px; display:flex; align-items:center; justify-content:center; border:none; color:#ccc; cursor:pointer; font-size:16px; box-shadow:0 2px 5px rgba(0,0,0,0.1); z-index:10;}
.wish-btn.active{color:red}

.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:12px 0;border-top:1px solid #eee;z-index:1000}
.nav-btn{font-size:9px;font-weight:800;color:#999;cursor:pointer;text-align:center;text-transform:uppercase}

.buy-btn{width:100%; padding:18px; background:var(--cherry); color:#fff; border:none; border-radius:15px; font-weight:800; cursor:pointer}
.checkout-input{width:100%; padding:15px; margin:10px 0; border:1px solid #ddd; border-radius:12px; box-sizing:border-box}
</style></head><body>

<div class="header"><div class="logo">LEXRIVA</div></div>
<div class="search-wrapper"><input type="text" id="mainSearch" class="search-input" placeholder="Search Jewelry, Suits, Bags..." oninput="filterSearch()"></div>

<div id="h-pg" class="page active">
    <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px" onerror="this.src='https://via.placeholder.com/500x250?text=Lexriva+Luxury+Collection'"></div>
    
    <div class="section-h">üé¨ TRENDING REELS</div>
    <div class="reel-scroll">
        <div class="reel-card"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
        <div class="reel-card"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
    </div>

    <div class="section-h">üåô EID SPECIAL</div><div id="eid-scroll" class="h-scroll"></div>

    <div class="section-h">üëó SHOP BY CATEGORY</div>
    <div class="cat-grid" id="main-cat-grid"></div>
</div>

<div id="s-pg" class="page"><div style="padding:20px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div><div id="s-banner" style="width:100%;height:220px"></div><div id="s-grid" class="sub-grid"></div></div>

<div id="account-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="login-section" style="padding:30px; text-align:center">
        <h2 style="font-family:'Cinzel'">Login</h2>
        <input id="phone" class="checkout-input" placeholder="+91 00000 00000">
        <div id="recaptcha-container" style="margin:10px 0"></div>
        <button class="buy-btn" onclick="sendOTP()">SEND OTP</button>
        <div id="otp-area" style="display:none; margin-top:15px">
            <input id="otp" class="checkout-input" placeholder="6-digit OTP">
            <button class="buy-btn" onclick="verifyOTP()">VERIFY</button>
        </div>
    </div>
    <div id="profile-section" style="display:none; padding:30px; text-align:center">
        <p id="user-display" style="font-weight:800"></p>
        <button class="buy-btn" style="background:#eee; color:#333" onclick="logout()">LOGOUT</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')">Home</div>
    <div class="nav-btn" onclick="showWishlist()">Wishlist</div>
    <div class="nav-btn" onclick="showPg('account-pg')">Account</div>
</div>

<script>
// UPDATED FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyD6rx_X0avqU63I_RoNyA0xJ8EKDFRP6xk",
  authDomain: "lexriva1.firebaseapp.com",
  projectId: "lexriva1",
  storageBucket: "lexriva1.firebasestorage.app",
  messagingSenderId: "551567272339",
  appId: "1:551567272339:web:e35e9fd06ccf4032d02066"
};
firebase.initializeApp(firebaseConfig);

const ADMIN_URL="https://script.google.com/macros/s/AKfycbzSsDtANnhXgAs5M0LK-tZ4uHr4_Ij0pxEY8ZJknqf8a5ZMsHSC1EQRCXEHz5RcW7rD/exec";
let store={};

const subMap={
'western':['Dresses','Tops','Jeans','T-shirt','LEXRIVA','Jumpsuit','Co-ords','Sleep Wear','Trousers','Shorts','Skirts','Jackets'],
'ethnic':['Saree','Kurtis','Dress Material','Lehengas','LEXRIVA','Gowns','Anarkali','Suits','Palazzo','Sharara','Dupatta'],
'footwear':['Heels','Sandals','Boots','Bellies','LEXRIVA','Sneakers','Flats','Ethnic','Loafers','Mules','Wedges'],
'makeup_cat':['Lipstick','Lip Gloss','Lip Liner','Lip Care','LEXRIVA','Foundation','Compact','Concealer','Eye Shadow','Eyeliner','Kajal','Mascara','Perfumes'],
'jewellery_master':['Minimal','Necklace Set','Earrings','Maangtika','LEXRIVA','Rings','Bracelet','Bridal','Haldi Hues','Mehndi Vibes','Rajputi','American Diamond','Kashmiri Earrings','Jhumka','Korean Earrings'],
'bags':['Bag Packs','Handbags','Sling Bags','Wallets','LEXRIVA','Clutches','Totes'],
'acc_main':['Hair Acc','Belts','Sunglasses','Watches','LEXRIVA','Socks','Caps']
};

async function init(){ 
    try{ const r=await fetch(ADMIN_URL); store=await r.json(); renderH(); renderCats(); }catch(e){}
    firebase.auth().onAuthStateChanged(user => { if(user) updateAuthUI(user); });
}

function renderCats(){
    const cats = [
        {id:'western', n:'WESTERN WEAR', img:'cat_western.jpg'},
        {id:'ethnic', n:'ETHNIC WEAR', img:'cat_ethnic.jpg'},
        {id:'makeup_cat', n:'MAKEUP & CARE', img:'cat_makeup.jpg'},
        {id:'jewellery_master', n:'FINE JEWELLERY', img:'cat_jewel.jpg'},
        {id:'bags', n:'LUXURY BAGS', img:'cat_bags.jpg'},
        {id:'footwear', n:'FOOTWEAR EDIT', img:'cat_footwear.jpg'},
        {id:'acc_main', n:'ACCESSORIES', img:'cat_acc.jpg'}
    ];
    document.getElementById('main-cat-grid').innerHTML = cats.map(c=>`
        <div class="cat-card" onclick="openSub('${c.id}')">
            <img src="${c.img}" onerror="this.src='https://via.placeholder.com/300x160?text=${c.n}'">
            <div class="cat-label">${c.n}</div>
        </div>
    `).join('');
}

function openSub(k){
    showPg('s-pg');
    document.getElementById('s-banner').innerHTML=`<img src="${k}_banner.jpg" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;
    let h=""; (subMap[k]||[]).forEach(n=>{
        if(n === 'LEXRIVA') h+=`<div class="cherry-box"><span style="font-size:10px">ESTD. 2024</span><br><span style="font-size:16px; letter-spacing:2px">LEXRIVA</span></div>`;
        else h+=`<div class="sub-item"><img src="${n.toLowerCase().replace(/ /g,'_')}.jpg" onerror="this.src='https://via.placeholder.com/80?text=${n}'"><p style="font-size:9px;font-weight:700;text-transform:uppercase">${n}</p></div>`;
    });
    document.getElementById('s-grid').innerHTML=h;
}

function renderH(){
    const data = store.eid || [];
    document.getElementById('eid-scroll').innerHTML = data.map(p=>`
        <div class="scroll-item"><img src="${p.i}"><p style="font-size:10px;font-weight:700">‚Çπ${p.p}</p></div>
    `).join('');
}

function showPg(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}

function sendOTP(){
    let ph = document.getElementById('phone').value;
    if(!ph.includes('+')) ph = "+91" + ph;
    let appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container');
    firebase.auth().signInWithPhoneNumber(ph, appVerifier).then(res => {
        confirmationResult = res; document.getElementById('otp-area').style.display='block'; alert("OTP Sent!");
    }).catch(e => alert(e.message));
}

function verifyOTP(){
    let code = document.getElementById('otp').value;
    confirmationResult.confirm(code).then(() => { alert("Login Successful!"); location.reload(); }).catch(() => alert("Invalid OTP"));
}

function updateAuthUI(user){ 
    document.getElementById('login-section').style.display='none';
    document.getElementById('profile-section').style.display='block';
    document.getElementById('user-display').innerText = user.phoneNumber;
}

window.onload = init;
</script></body></html>
