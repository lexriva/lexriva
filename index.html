<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --header-bg: #f4f1e8; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; }
        .active-page { display: block; }
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 4px; font-weight: 600; }
        .main-title { padding: 12px 15px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: #f4f1e8; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .cat-card-square { border: 1px solid var(--border); border-radius: 4px; overflow: hidden; position: relative; aspect-ratio: 1/1; cursor: pointer; background: #fff; }
        .cat-card-square img { width: 100%; height: 100%; object-fit: cover; }
        .cat-card-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 8px 0; text-align: center; font-weight: 700; font-size: 10px; text-transform: uppercase; }
        .banner-320 { width: 100%; height: 320px; object-fit: cover; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); }
        .grid-item { background: var(--white); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 5px; text-align: center; cursor: pointer; position: relative; }
        .grid-item img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { font-size: 9px; color: #777; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%;">
        
        <div class="main-title">Women's Clothing</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western')"><img src="cat_western.jpg"><div class="cat-card-label">Western Wear</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic Wear</div></div>
        </div>

        <div class="main-title">Beauty, Shoes & Accessories</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('makeup_master')"><img src="cat_makeup.jpg"><div class="cat-card-label">Makeup</div></div>
            <div class="cat-card-square" onclick="renderSub('jewellery_master')"><img src="cat_jewel.jpg"><div class="cat-card-label">Jewelry</div></div>
            <div class="cat-card-square" onclick="renderSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-card-label">Premium Shoes</div></div>
            <div class="cat-card-square" onclick="renderSub('acc_main')"><img src="cat_acc.jpg"><div class="cat-card-label">Accessories</div></div>
            <div class="cat-card-square" onclick="renderSub('bags')"><img src="cat_bags.jpg"><div class="cat-card-label">Bags</div></div>
            <div class="cat-card-square" onclick="renderSub('personal_care')"><img src="cat_care.jpg"><div class="cat-card-label">Beauty Care</div></div>
        </div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title" style="margin-top:0;">
            <span onclick="showPage('home-page')" style="cursor:pointer;">‚Üê BACK</span> <span id="sub-title-text">CATALOG</span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="wishlist-page" class="page"><div class="main-title">Wishlist</div><div id="wish-items" class="grid-container"></div></div>

    <div id="login-page" class="page">
        <div class="main-title">Login</div>
        <div style="padding:40px; text-align:center;">
            <input type="tel" id="user-phone" class="input-box" placeholder="Enter Mobile Number">
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; margin-top:10px; border-radius:4px;" onclick="handleLogin()">SEND OTP & LOGIN</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="showPage('login-page')">Account</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };

        async function init() {
            try {
                const res = await fetch(ADMIN_URL);
                storeData = await res.json();
                console.log("Data Loaded", storeData);
            } catch (e) { console.log("Admin connection failed"); }
        }

        function renderSub(key) {
            const data = storeData.categories[key] || { t: key, b: 'sub_banner_default.jpg', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t.toUpperCase();
            
            // Fix Banner: Agar sheet mein banner_link khali hai toh sub_banner1.jpg dikhayega
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'sub_banner1.jpg'}" class="banner-320">`;
            
            const grid = document.getElementById('grid-content');
            if(data.items.length === 0) {
                grid.innerHTML = "<p style='padding:50px; text-align:center; grid-column: 1/4;'>No products in this category yet. Add from Google Sheet!</p>";
            } else {
                grid.innerHTML = data.items.map(item => `<div class="grid-item"><img src="${item.i}"><p style="font-size:10px;">${item.n}</p></div>`).join('');
            }
        }

        function handleLogin() {
            const phone = document.getElementById('user-phone').value;
            if(phone.length >= 10) {
                alert("Login Successful for " + phone);
                showPage('home-page');
            } else { alert("Enter valid 10-digit number"); }
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            window.scrollTo(0,0);
        }

        window.onload = init;
    </script>
</body>
</html>
