<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva | Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
        body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
        .page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
        .active{display:block}
        
        /* Header & Search */
        .header{background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000;border-bottom:1px solid #eee}
        .logo{font-family:'Cinzel';font-size:24px;letter-spacing:4px;font-weight:900;color:var(--cherry);flex-grow:1;text-align:center}
        .search-wrapper { padding: 5px 20px 15px; background: #fff; border-bottom: 1px solid #eee; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 13px; box-sizing: border-box; }

        /* Story Circles */
        .story-container { display: flex; gap: 15px; padding: 20px; overflow-x: auto; background: #fff; scrollbar-width: none; }
        .story-circle { min-width: 75px; text-align: center; cursor: pointer; }
        .story-img { width: 65px; height: 65px; border-radius: 50%; border: 2.3px solid var(--cherry); padding: 2px; object-fit: cover; }
        .story-circle p { font-size: 9px; font-weight: 800; margin-top: 5px; color: var(--cherry); text-transform: uppercase; }

        /* Section Titles */
        .section-h{padding:25px 20px 10px;font-size:12px;font-weight:900;text-transform:uppercase;color:var(--cherry);letter-spacing:2px;font-family:'Cinzel'}
        .h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px 15px;scrollbar-width:none}
        .scroll-item{min-width:160px;background:#fff;padding:10px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,0.05);position:relative;cursor:pointer}
        .scroll-item img{width:100%;height:210px;border-radius:15px;object-fit:cover}

        /* Banners */
        .promo-banner { width: 92%; margin: 15px auto; border-radius: 20px; overflow: hidden; border: 1px solid var(--gold); cursor: pointer; }
        .promo-banner img { width: 100%; height: auto; display: block; }

        /* Sub Grid */
        .sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:20px 10px;}
        .sub-item{padding:15px 5px;text-align:center;display:flex;flex-direction:column;align-items:center; cursor:pointer}
        .sub-item img{width:85px;height:85px;border-radius:50%;object-fit:cover;margin-bottom:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)}
        .cherry-box{background:var(--cherry); color:var(--gold); border-radius:120px 120px 10px 10px; width:100px; height:150px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; font-family:'Cinzel'; border:2px solid var(--gold);}

        /* Product Detail Style */
        .p-detail-img { width: 100%; height: 500px; object-fit: cover; }
        .btn-buy { background: var(--cherry); color: white; padding: 15px; border-radius: 12px; border: none; width: 100%; font-weight: 800; margin-top: 20px; }

        /* Nav */
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid #eee;z-index:1000}
        .nav-btn{font-size:9px;font-weight:800;color:#999;cursor:pointer;text-align:center;text-decoration:none}
        .nav-btn.active { color: var(--cherry); }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">LEXRIVA</div>
    <div style="font-size:22px;">üõçÔ∏è</div>
</div>

<div class="search-wrapper">
    <input type="text" id="mainSearch" class="search-input" placeholder="Search products..." oninput="searchStore()">
</div>

<div id="h-pg" class="page active">
    <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px" onerror="this.src='https://via.placeholder.com/500x250?text=LUXURY+COLLECTION'"></div>

    <div class="story-container">
        <div class="story-circle" onclick="filterByPrice(499)"><img src="s399.jpg" class="story-img"><p>UNDER 499</p></div>
        <div class="story-circle" onclick="filterByPrice(999)"><img src="s599.jpg" class="story-img"><p>UNDER 999</p></div>
        <div class="story-circle" onclick="filterByPrice(1499)"><img src="s999.jpg" class="story-img"><p>UNDER 1499</p></div>
        <div class="story-circle" onclick="showEid()"><img src="s_eid.jpg" class="story-img"><p>EID SPECIAL</p></div>
    </div>

    <div class="section-h">üé¨ TRENDING REELS</div>
    <div id="reel-scroll" class="h-scroll"></div>

    <div class="section-h">üåô THE EID EDIT</div>
    <div id="eid-scroll" class="h-scroll"></div>

    <div class="section-h">‚ú® SHOP BY STYLE</div>
    <div class="promo-banner" onclick="openSub('jewellery_master')"><img src="banner_jewel.jpg" onerror="this.src='https://via.placeholder.com/500x200?text=JEWELLERY'"></div>
    <div class="promo-banner" onclick="openSub('ethnic')"><img src="banner_ethnic.jpg" onerror="this.src='https://via.placeholder.com/500x200?text=ETHNIC'"></div>

    <div class="section-h">üî• BESTSELLERS</div>
    <div id="best-scroll" class="h-scroll"></div>
</div>

<div id="s-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="s-banner" style="width:100%;height:200px"></div>
    <div id="s-grid" class="sub-grid"></div>
</div>

<div id="p-list-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('s-pg')">‚Üê BACK</div>
    <div class="section-h" id="p-list-title">COLLECTION</div>
    <div id="p-list-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:15px"></div>
</div>

<div id="p-detail-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="history.back()">‚Üê BACK</div>
    <img id="detail-img" class="p-detail-img">
    <div style="padding:20px; background:#fff; border-radius:30px 30px 0 0; margin-top:-30px; position:relative;">
        <h2 id="detail-name" style="color:var(--cherry); margin:0"></h2>
        <p id="detail-price" style="font-size:22px; font-weight:800; margin:10px 0"></p>
        <p id="detail-desc" style="font-size:14px; color:#666;"></p>
        <button class="btn-buy" onclick="alert('Order Feature Coming Soon!')">BUY NOW</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')">üè†<br>HOME</div>
    <div class="nav-btn" onclick="openSub('western')">üëó<br>CATEGORY</div>
    <div class="nav-btn">üíñ<br>WISHLIST</div>
    <div class="nav-btn">üë§<br>LOGIN</div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyJbLc033WEF7htCF5LYhBF3jC-2YKhLV-SE-MsQYLVQR18ZQN_kWtDrd44EEzB7JB4/exec";
let store={};

const subMap={
    'western':['Dresses','Tops','Jeans','T-shirt','LEXRIVA','Jumpsuit','Co-ords','Sleep Wear'],
    'ethnic':['Saree','Kurtis','Dress Material','Lehengas','LEXRIVA','Gowns','Suits'],
    'makeup_cat':['Lipstick','Foundation','Eye Shadow','LEXRIVA','Eyeliner','Kajal','Nail Paint'],
    'jewellery_master':['Minimal','Necklace Set','Earrings','Maangtika','LEXRIVA','Rings','Bracelet','Bridal','Kashmiri Earrings','Jhumka','Korean Earrings'],
    'footwear':['Heels','Sandals','Boots','Sneakers','LEXRIVA','Flats','Ethnic'],
    'bags':['Handbags','Sling Bags','Wallets','LEXRIVA','Clutches','Totes'],
    'acc_main':['Hair Acc','Belts','Sunglasses','Watches','LEXRIVA','Socks']
};

async function init(){ 
    try {
        const r = await fetch(API); 
        store = await r.json(); 
        renderHome();
    } catch(e) { console.log("Load Error"); }
}

function getPData(p){
    const vals = Object.values(p);
    return {
        n: p.Name || p.n || vals[0],
        p: p.Price || p.p || vals[1],
        i: p['Image 1'] || p.i || vals[2],
        d: p.Description || p.d || "Lexriva Luxury Product"
    };
}

function renderHome(){
    const mapItems = (arr) => (arr||[]).map(p => {
        const d = getPData(p);
        return `<div class="scroll-item" onclick='openDetail(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
            <img src="${d.i}"><p style="font-size:10px;font-weight:800;margin:5px 0">‚Çπ${d.p}</p>
        </div>`;
    }).join('');

    document.getElementById('eid-scroll').innerHTML = mapItems(store.Eid || store.eid);
    document.getElementById('best-scroll').innerHTML = mapItems(store.Bestseller || store.bestseller || store.latest);

    const trending = store.Trending || store.trending || [];
    document.getElementById('reel-scroll').innerHTML = trending.map(v => {
        const videoSrc = v.Video || v.v || Object.values(v)[0];
        return `<div class="reel-card" onclick='openDetail(${JSON.stringify(v).replace(/'/g, "&apos;")})'>
            <video src="${videoSrc}" autoplay muted loop playsinline></video>
        </div>`;
    }).join('');
}

function openDetail(p){
    const d = getPData(p);
    document.getElementById('detail-name').innerText = d.n;
    document.getElementById('detail-price').innerText = "‚Çπ" + d.p;
    document.getElementById('detail-img').src = d.i;
    document.getElementById('detail-desc').innerText = d.d;
    showPg('p-detail-pg');
}

function openSub(k){
    showPg('s-pg');
    document.getElementById('s-banner').innerHTML=`<img src="banner_${k}.jpg" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;
    let h=""; 
    (subMap[k]||[]).forEach(n=>{
        if(n === 'LEXRIVA') h+=`<div class="sub-item"><div class="cherry-box"><span style="font-size:8px">ESTD</span><br><span style="font-size:12px; font-weight:900">LEXRIVA</span></div></div>`;
        else h+=`<div class="sub-item" onclick="openCategoryProducts('${n}')"><img src="${n.toLowerCase().replace(/ /g,'_')}.jpg" onerror="this.src='https://via.placeholder.com/80?text=${n}'"><p style="font-size:9px;font-weight:700;text-transform:uppercase">${n}</p></div>`;
    });
    document.getElementById('s-grid').innerHTML=h;
}

function openCategoryProducts(catName){
    showPg('p-list-pg');
    document.getElementById('p-list-title').innerText = catName.toUpperCase();
    let filtered = [];
    Object.values(store).forEach(sheet => {
        if(Array.isArray(sheet)) sheet.forEach(p => {
            const sc = (p.subCat || p.Category || "").toLowerCase();
            if(sc === catName.toLowerCase()) filtered.push(p);
        });
    });
    document.getElementById('p-list-grid').innerHTML = filtered.map(p => {
        const d = getPData(p);
        return `<div style="background:#fff; padding:10px; border-radius:15px; text-align:center" onclick='openDetail(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
            <img src="${d.i}" style="width:100%; height:180px; object-fit:cover; border-radius:10px">
            <p style="font-size:11px; font-weight:800; margin:5px 0">‚Çπ${d.p}</p>
        </div>`;
    }).join('') || "<p style='padding:20px'>Coming Soon...</p>";
}

function filterByPrice(max){
    showPg('p-list-pg');
    document.getElementById('p-list-title').innerText = "UNDER ‚Çπ" + max;
    let filtered = [];
    Object.values(store).forEach(sheet => {
        if(Array.isArray(sheet)) sheet.forEach(p => {
            const price = parseInt(getPData(p).p);
            if(price <= max) filtered.push(p);
        });
    });
    document.getElementById('p-list-grid').innerHTML = filtered.map(p => {
        const d = getPData(p);
        return `<div style="background:#fff; padding:10px; border-radius:15px; text-align:center" onclick='openDetail(${JSON.stringify(p).replace(/'/g, "&apos;")})'>
            <img src="${d.i}" style="width:100%; height:180px; object-fit:cover; border-radius:10px">
            <p style="font-size:11px; font-weight:800; margin:5px 0">‚Çπ${d.p}</p>
        </div>`;
    }).join('');
}

function showPg(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
}

window.onload = init;
</script>
</body>
</html>
