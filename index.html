<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --header-bg: #f4f1e8; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; }
        .active-page { display: block; }
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 22px; letter-spacing: 4px; font-weight: 600; }
        .main-title { padding: 12px 15px; font-size: 10px; font-weight: 800; text-transform: uppercase; background: #f4f1e8; border-bottom: 1px solid var(--border); letter-spacing: 1px; }
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 10px 15px; scrollbar-width: none; }
        .reel-card { min-width: 160px; height: 280px; background: #000; border-radius: 12px; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border); position: relative; cursor: pointer; }
        .reel-card video { width: 100%; height: 100%; object-fit: cover; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .cat-card-square { border: 1px solid var(--border); border-radius: 4px; overflow: hidden; position: relative; aspect-ratio: 1/1; cursor: pointer; background: #fff; }
        .cat-card-square img { width: 100%; height: 100%; object-fit: cover; }
        .cat-card-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 8px 0; text-align: center; font-weight: 700; font-size: 10px; text-transform: uppercase; }
        .banner-320 { width: 100%; height: 320px; object-fit: cover; }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); background: #fff; }
        .grid-item { border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 15px 5px; text-align: center; cursor: pointer; position: relative; }
        .grid-item img { width: 65px; height: 65px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { font-size: 9px; color: #777; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%;">
        
        <div class="main-title">Women's Clothing</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western', 'western_banner.jpg')"><img src="cat_western.jpg"><div class="cat-card-label">Western Wear</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic', 'ethnic_banner.jpg')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic Wear</div></div>
        </div>

        <div class="main-title">PRODUCT VIDEO</div>
        <div class="scroll-wrapper">
            <div class="reel-card" onclick="renderSub('jewellery_master', 'jewel_banner.jpg')"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('makeup_master', 'makeup_banner.jpg')"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('western', 'western_banner.jpg')"><video src="reel3.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('footwear', 'foot_banner.jpg')"><video src="reel4.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('acc_main', 'acc_banner.jpg')"><video src="reel5.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('bags', 'bags_banner.jpg')"><video src="reel6.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card" onclick="renderSub('jewellery_master', 'jewel_banner.jpg')"><video src="reel7.mp4" autoplay muted loop playsinline></video></div>
        </div>

        <div class="main-title">Beauty, Shoes & Accessories</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('makeup_master', 'makeup_banner.jpg')"><img src="cat_makeup.jpg"><div class="cat-card-label">Makeup</div></div>
            <div class="cat-card-square" onclick="renderSub('jewellery_master', 'jewel_banner.jpg')"><img src="cat_jewel.jpg"><div class="cat-card-label">Jewelry</div></div>
            <div class="cat-card-square" onclick="renderSub('footwear', 'foot_banner.jpg')"><img src="cat_footwear.jpg"><div class="cat-card-label">Shoes</div></div>
            <div class="cat-card-square" onclick="renderSub('acc_main', 'acc_banner.jpg')"><img src="cat_acc.jpg"><div class="cat-card-label">Accessories</div></div>
            <div class="cat-card-square" onclick="renderSub('bags', 'bags_banner.jpg')"><img src="cat_bags.jpg"><div class="cat-card-label">Bags</div></div>
            <div class="cat-card-square" onclick="renderSub('personal_care', 'care_banner.jpg')"><img src="cat_care.jpg"><div class="cat-card-label">Beauty Care</div></div>
        </div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title" style="margin-top:0;">
            <span onclick="showPage('home-page')" style="cursor:pointer;">← BACK</span> <span id="sub-title-text">CATALOG</span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="wishlist-page" class="page"><div class="main-title">Wishlist</div><div id="wish-grid" class="grid-container"></div></div>
    
    <div id="login-page" class="page">
        <div class="main-title">Account / Login</div>
        <div style="padding:40px; text-align:center;">
            <input type="tel" id="user-mobile" class="input-box" placeholder="Mobile Number">
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; margin-top:10px; border-radius:4px;" onclick="handleLogin()">LOGIN</button>
        </div>
    </div>

    <div id="order-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← CANCEL</span> Checkout (COD)</div>
        <div style="padding:20px; text-align:center;">
            <img id="order-img" style="width:120px; height:150px; object-fit:cover; border-radius:8px;">
            <h3 id="order-name" style="margin:10px 0; font-size:14px;"></h3>
            <p id="order-price" style="font-weight:bold; color:var(--burgundy);"></p>
            <input type="text" id="c-name" class="input-box" placeholder="Your Name">
            <input type="tel" id="c-phone" class="input-box" placeholder="Phone">
            <textarea id="c-addr" class="input-box" placeholder="Full Address" style="height:80px;"></textarea>
            <button style="background:var(--burgundy); color:white; width:95%; padding:15px; border:none; font-weight:bold; border-radius:4px;" onclick="placeOrder()">PLACE ORDER (COD)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="showPage('login-page')">Account</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };
        let wishlist = JSON.parse(localStorage.getItem('lex_wish_v6')) || [];

        const subCategoryPics = {
            'Rings': 'j_ring.jpg', 'Jhumka': 'j_jhum.jpg', 'Bracelet': 'j_brace.jpg',
            'Lipstick': 'm_lip.jpg', 'Foundation': 'm_found.jpg', 'Saree': 'e_saree.jpg'
        };

        async function init() {
            try { const res = await fetch(ADMIN_URL); storeData = await res.json(); } 
            catch (e) { console.log("Connecting Admin..."); }
        }

        async function handleLogin() {
            const num = document.getElementById('user-mobile').value;
            if(num.length < 10) { alert("Enter 10-digit number"); return; }
            try {
                await fetch(ADMIN_URL, { method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ type: 'LOGIN', details: 'User Login', contact: num })
                });
                alert("Login Details Saved!");
                showPage('home-page');
            } catch (e) { alert("Login Error"); }
        }

        async function placeOrder() {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const addr = document.getElementById('c-addr').value;
            const pName = document.getElementById('order-name').innerText;
            const pPrice = document.getElementById('order-price').innerText;

            if(!name || !phone || !addr) { alert("Fill all details!"); return; }

            try {
                await fetch(ADMIN_URL, { method: 'POST', mode: 'no-cors',
                    body: JSON.stringify({ type: 'ORDER', details: `Product: ${pName} | Price: ${pPrice} | Address: ${addr}`, contact: `${name} (${phone})` })
                });
                alert("SUCCESS! Order Placed.");
                showPage('home-page');
            } catch (error) { alert("Error saving order."); }
        }

        function renderSub(key, bannerFile) {
            const data = storeData.categories[key] || { t: key, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t.toUpperCase();
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || bannerFile}" class="banner-320">`;
            const grid = document.getElementById('grid-content');
            grid.innerHTML = data.items.length === 0 ? "<p style='grid-column:1/4; padding:50px; text-align:center;'>Check Category Name in Sheet!</p>" :
                data.items.map(item => {
                    const imgSrc = item.i || subCategoryPics[item.n] || 'icon_product.png';
                    return `<div class="grid-item" onclick='viewProduct(${JSON.stringify(item)})'><img src="${imgSrc}"><p style="font-size:10px;">${item.n}</p></div>`;
                }).join('');
        }

        function viewProduct(item) {
            showPage('order-page');
            document.getElementById('order-img').src = item.i || subCategoryPics[item.n] || 'icon_product.png';
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "₹" + (item.p || "Contact us");
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            window.scrollTo(0,0);
        }

        window.onload = init;
    </script>
</body>
</html>
