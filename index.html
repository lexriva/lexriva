<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --burgundy: #4a0e1e; --border: rgba(0,0,0,0.08); --bg: #fcfbf7; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; }
        .active { display: block; }
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); font-family: 'Cinzel'; font-size: 20px; letter-spacing: 4px; position: sticky; top: 0; z-index: 1000; }
        .section-h { padding: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; border-left: 3px solid var(--burgundy); margin: 15px 0 10px 10px; }
        
        /* REELS & SCROLL */
        .reel-box { display: flex; overflow-x: auto; gap: 12px; padding: 10px; scrollbar-width: none; }
        .reel-card { min-width: 160px; height: 280px; background: #000; border-radius: 12px; overflow: hidden; flex-shrink: 0; }
        .reel-card video { width: 100%; height: 100%; object-fit: cover; }
        .scroll { display: flex; overflow-x: auto; gap: 15px; padding: 0 15px; scrollbar-width: none; }
        .scroll img { width: 140px; height: 180px; object-fit: cover; border-radius: 8px; }

        /* GRID-9 */
        .grid-9 { display: grid; grid-template-columns: repeat(3, 1fr); background: #fff; }
        .grid-item { border: 0.5px solid var(--border); padding: 15px 5px; text-align: center; aspect-ratio: 1/1.2; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        .grid-item img { width: 70px; height: 70px; object-fit: cover; border-radius: 4px; margin-bottom: 5px; }
        .black-box { background: #000 !important; color: #fff !important; font-size: 9px; font-weight: 800; text-align: center; }

        /* DETAIL PAGE */
        .p-detail { padding: 20px; text-align: center; }
        .p-detail img { width: 100%; height: 350px; object-fit: cover; border-radius: 12px; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        .btn-buy { background: var(--burgundy); color: #fff; width: 95%; padding: 15px; border: none; font-weight: 800; border-radius: 5px; margin-top: 10px; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--border); z-index: 1000; font-size: 10px; font-weight: 700; }
    </style>
</head>
<body>
    <div class="header">LEXRIVA</div>

    <div id="h-pg" class="page active">
        <img src="main_banner.jpg" style="width: 100%;">
        <div class="section-h">Bestsellers</div>
        <div id="l-scroll" class="scroll"></div>

        <div class="section-h">Top Collections</div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px;">
            <div onclick="openSub('western')"><img src="cat_western.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('makeup_master')"><img src="cat_makeup.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('ethnic')"><img src="cat_ethnic.jpg" style="width:100%; border-radius:6px;"></div>
        </div>

        <div class="section-h">Product Videos</div>
        <div class="reel-box">
            <div class="reel-card"><video src="reel1.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card"><video src="reel2.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card"><video src="reel3.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card"><video src="reel4.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card"><video src="reel5.mp4" autoplay muted loop playsinline></video></div>
            <div class="reel-card"><video src="reel6.mp4" autoplay muted loop playsinline></video></div>
        </div>

        <div class="section-h">More Categories</div>
        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px;">
            <div onclick="openSub('footwear')"><img src="cat_footwear.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('bags')"><img src="cat_bags.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('acc_main')"><img src="cat_acc.jpg" style="width:100%; border-radius:6px;"></div>
            <div onclick="openSub('personal_care')"><img src="cat_care.jpg" style="width:100%; border-radius:6px;"></div>
        </div>
    </div>

    <div id="s-pg" class="page">
        <div style="padding:15px; font-weight:800; cursor:pointer;" onclick="showPg('h-pg')">← BACK</div>
        <div id="s-banner" style="width:100%; height:250px; overflow:hidden;"></div>
        <div id="s-grid" class="grid-9"></div>
    </div>

    <div id="l-pg" class="page">
        <div style="padding:15px; font-weight:800; cursor:pointer;" onclick="showPg('s-pg')">← BACK TO LIST</div>
        <div id="p-items" style="display:grid; grid-template-columns:1fr 1fr; gap:10px; padding:10px;"></div>
    </div>

    <div id="d-pg" class="page">
        <div style="padding:15px; font-weight:800; cursor:pointer;" onclick="showPg('l-pg')">← BACK</div>
        <div class="p-detail">
            <img id="det-img">
            <h2 id="det-name"></h2>
            <p id="det-price" style="font-size:20px; font-weight:800; color:var(--burgundy);"></p>
            <input type="text" id="cust-name" class="input-box" placeholder="Your Name">
            <input type="tel" id="cust-phone" class="input-box" placeholder="Phone Number">
            <textarea id="cust-addr" class="input-box" placeholder="Address" style="height:80px;"></textarea>
            <button class="btn-buy" onclick="placeOrder()">CONFIRM ORDER (COD)</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div onclick="showPg('h-pg')">HOME</div>
        <div>WISHLIST</div>
        <div onclick="alert('Account Settings')">ACCOUNT</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbyO-sKiVlGqpFvAWz8st_Md6GYWO2c5DOI8AOTtkL7sAYqP1ktcCy0pyDLDOwxRUqLNBA/exec";
        let store = { categories: {}, latest: [] };

        const subMap = {
            'western': ['Tops', 'Dresses', 'Jeans', 'T-Shirts', 'LEXRIVA', 'Co-ords', 'Skirts', 'Jackets', 'Shorts'],
            'jewellery_master': ['Rings', 'Necklace', 'Jhumka', 'Bracelet', 'LEXRIVA', 'Anklets', 'Bangles', 'Bridal', 'Pendant'],
            'makeup_master': ['Lipstick', 'Foundations', 'Nails', 'Eyeliner', 'LEXRIVA', 'Eyeshadow', 'Blush', 'Mascara', 'Primer'],
            'footwear': ['Heels', 'Flats', 'Sneakers', 'Sandals', 'LEXRIVA', 'Boots', 'Ethnic', 'Loafers', 'Slippers'],
            'bags': ['Handbags', 'Sling', 'Clutch', 'Tote', 'LEXRIVA', 'Backpack', 'Wallets', 'Luxury', 'Travel'],
            'acc_main': ['Belts', 'Watches', 'Sunglasses', 'Scarves', 'LEXRIVA', 'Hair Acc', 'Caps', 'Gloves', 'Socks'],
            'personal_care': ['Skincare', 'Perfumes', 'Lotions', 'Face Wash', 'LEXRIVA', 'Sunscreen', 'Serums', 'Hair Care', 'Body Scrub'],
            'ethnic': ['Sarees', 'Kurtas', 'Lehengas', 'Suits', 'LEXRIVA', 'Dupattas', 'Palazzo', 'Sherwani', 'Gowns']
        };

        async function init() {
            try { const res = await fetch(ADMIN_URL); store = await res.json(); renderHome(); } catch(e) { console.log("Connect Sheet..."); }
        }

        function renderHome() {
            document.getElementById('l-scroll').innerHTML = store.latest.map(p => `<div class="scroll-item" onclick='openDet(${JSON.stringify(p)})'><img src="${p.i || 'icon.png'}"><p style="font-size:10px; font-weight:700;">${p.n}</p></div>`).join('');
        }

        function openSub(k) {
            showPg('s-pg');
            const d = store.categories[k] || { b: '', items: [] };
            document.getElementById('s-banner').innerHTML = `<img src="${d.b || k+'_banner.jpg'}" style="width:100%; height:100%; object-fit:cover;" onerror="this.src='main_banner.jpg'">`;
            let h = "";
            const subs = subMap[k] || [];
            subs.forEach((name, i) => {
                if (i === 4) h += `<div class="grid-item black-box">LEXRIVA<br>${k.toUpperCase()}</div>`;
                else h += `<div class="grid-item" onclick="openList('${k}', '${name}')"><img src="${name.toLowerCase()}.jpg" onerror="this.src='icon.png'"><p style="font-size:9px; font-weight:700;">${name}</p></div>`;
            });
            document.getElementById('s-grid').innerHTML = h;
        }

        function openList(cat, sub) {
            showPg('l-pg');
            const items = store.categories[cat]?.items || [];
            document.getElementById('p-items').innerHTML = items.map(p => `
                <div style="background:#fff; border-radius:8px; padding:10px;" onclick='openDet(${JSON.stringify(p)})'>
                    <img src="${p.i || 'icon.png'}" style="width:100%; height:150px; object-fit:cover; border-radius:5px;">
                    <p style="font-size:11px; font-weight:700; margin:5px 0;">${p.n}</p>
                    <p style="color:var(--burgundy); font-weight:800;">₹${p.p}</p>
                </div>
            `).join('');
        }

        function openDet(p) {
            showPg('d-pg');
            document.getElementById('det-img').src = p.i || 'icon.png';
            document.getElementById('det-name').innerText = p.n;
            document.getElementById('det-price').innerText = "₹" + p.p;
        }

        async function placeOrder() {
            const name = document.getElementById('cust-name').value;
            const phone = document.getElementById('cust-phone').value;
            const addr = document.getElementById('cust-addr').value;
            if(!name || !phone || !addr) { alert("Fill all details!"); return; }
            await fetch(ADMIN_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ type: 'ORDER', contact: name + ' (' + phone + ')', details: addr }) });
            alert("Order Success! Saved in Sheet.");
            showPg('h-pg');
        }

        function showPg(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        }
        window.onload = init;
    </script>
</body>
</html>
