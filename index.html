<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva Luxury Mall</title><link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet"><style>
:root{
    --lavender:#F4EFFF; 
    --cherry:#72001A; 
    --white:#ffffff;
}
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--white)}
.active{display:block}
.header{background:#fff;padding:20px 15px;text-align:center;border-bottom:1px solid #eee;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:24px;letter-spacing:5px;font-weight:800;color:var(--cherry)}
.search-container{padding:10px 15px;display:flex;gap:10px;background:#fff;margin:10px;border-radius:30px;box-shadow:0 4px 15px rgba(0,0,0,0.06)}
.section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;border-left:4px solid var(--cherry);margin-top:15px;letter-spacing:1px}
.reel-box{display:flex;overflow-x:auto;gap:12px;padding:15px;scrollbar-width:none}
.reel-card{min-width:280px;height:480px;border-radius:20px;overflow:hidden;flex-shrink:0;background:#000;box-shadow:0 10px 20px rgba(0,0,0,0.2)}
.grid-9{display:grid;grid-template-columns:repeat(3,1fr);background:#fff}
.grid-item{border:0.5px solid #f2f2f2;padding:15px 5px;text-align:center;aspect-ratio:1/1.2;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer}
.grid-item img{width:75px;height:75px;object-fit:cover;border-radius:12px;margin-bottom:5px;box-shadow: 0 4px 8px rgba(0,0,0,0.05)}
.cherry-box{
    background: linear-gradient(145deg, var(--cherry), #4d0011) !important;
    color: #fff !important;
    font-size: 10px !important;
    font-weight: 800;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:18px 0;border-top:1px solid #eee;z-index:1000;font-size:10px;font-weight:700}
</style></head><body><div class="header"><div class="logo">LEXRIVA</div></div><div class="search-container"><input type="text" id="m-search" style="flex:1;border:none;outline:none" placeholder="Search Lexriva..." onkeyup="hSearch()"><span onclick="alert('Pic Search Active')">üì∏</span></div>

<div id="h-pg" class="page active"><img src="main_banner.jpg" style="width:100%"><div class="section-h">Bestsellers</div><div id="l-scroll" style="display:flex;overflow-x:auto;gap:15px;padding:15px"></div><div class="section-h">Women's Clothing</div><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px"><div onclick="openSub('western')"><img src="cat_western.jpg" style="width:100%;border-radius:8px"><p style="text-align:center;font-size:9px;font-weight:800">WESTERN WEAR</p></div><div onclick="openSub('ethnic')"><img src="cat_ethnic.jpg" style="width:100%;border-radius:8px"><p style="text-align:center;font-size:9px;font-weight:800">ETHNIC WEAR</p></div></div><div class="section-h">6-7 PRODUCT REELS</div><div class="reel-box"><div class="reel-card"><video src="reel1.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel2.mp4" autoplay muted loop playsinline></video></div><div class="reel-card"><video src="reel3.mp4" autoplay muted loop playsinline></video></div></div><div class="section-h">Beauty, Jewellery & Accessories</div><div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:10px"><div onclick="openSub('makeup_cat')"><img src="cat_makeup.jpg" style="width:100%;border-radius:8px"><p style="text-align:center;font-size:9px;font-weight:800">MAKEUP & CARE</p></div><div onclick="openSub('jewellery_master')"><img src="cat_jewel.jpg" style="width:100%;border-radius:8px"><p style="text-align:center;font-size:9px;font-weight:800">JEWELLERY</p></div></div></div>

<div id="s-pg" class="page"><div style="padding:15px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div><div id="s-banner" style="width:100%;height:250px;overflow:hidden"></div><div id="s-grid" class="grid-9"></div></div>

<div class="bottom-nav"><div onclick="showPg('h-pg')">HOME</div><div onclick="alert('Wishlist Empty')">WISHLIST</div><div onclick="alert('Login Active')">ACCOUNT</div></div>

<script>
const ADMIN_URL="https://script.google.com/macros/s/AKfycbysgVoApcCnoLQLrHB8FYqNvg9DRzeGXmuPKnQGZHf5IpY0QsPdGVmlvEd-AV6QKJge6g/exec";
let store={categories:{}};

const subMap={
'western':['Dresses','Tops','Jeans','T-shirt','Jumpsuit','Co-ords','Sleep Wear','Trousers','Shorts','Skirts','Jackets'],
'ethnic':['Saree','Kurtis','Dress Material','Lehengas','Gowns','Anarkali','Suits','Palazzo','Sharara','Dupatta'],
'makeup_cat':['Lipstick','Lip Gloss','Lip Liner','Lip Care','Foundation','Compact','Concealer','Eye Shadow','Eyeliner','Kajal','Mascara','Perfumes','Body Lotion','Face Wash','Face Mask'],
'jewellery_master':['Minimal','Necklace Set','Earrings','Maangtika','Rings','Bracelet','Bridal','Haldi Hues','Mehndi Vibes','Rajputi','American Diamond','Kashmiri Earrings','Jhumka','Korean Earrings']
};

async function init(){try{const r=await fetch(ADMIN_URL);store=await r.json()}catch(e){}}

function openSub(k){
    showPg('s-pg');
    const d = store.categories[k] || {b:''};
    document.getElementById('s-banner').innerHTML = `<img src="${d.b||k+'_banner.jpg'}" style="width:100%;height:100%;object-fit:cover" onerror="this.src='main_banner.jpg'">`;
    
    let items = subMap[k] || [];
    let h = "";
    
    // RED BOX LOGIC: Always putting it in the middle row
    let centerPos = Math.floor(items.length / 2);
    if(centerPos % 3 !== 1) centerPos = centerPos - (centerPos % 3) + 1;

    items.forEach((n, i) => {
        if(i === centerPos) {
            h += `<div class="grid-item cherry-box">LEXRIVA<br>${k.toUpperCase()}</div>`;
        }
        h += `<div class="grid-item" onclick="alert('${n}')">
            <img src="${n.toLowerCase().replace(/ /g,'_')}.jpg" onerror="this.src='icon.png'">
            <p style="font-size:9px;font-weight:700">${n}</p>
        </div>`;
    });
    document.getElementById('s-grid').innerHTML = h;
}

function showPg(id){document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');window.scrollTo(0,0)}
window.onload=init;</script></body></html>
