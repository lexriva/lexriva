<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #1a1a1a; 
            --burgundy: #4a0e1e; /* Jo box aapne image dikhai thi */
            --gold: #b5935a; 
            --bg-soft: #fcfbf7; 
            --header-bg: #f4f1e8; 
            --white: #ffffff;
            --border: rgba(0,0,0,0.06);
        }
        
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); color: var(--primary); overflow-x: hidden; }
        .page { display: none; max-width: 500px; margin: 0 auto; background: var(--bg-soft); min-height: 100vh; padding-bottom: 80px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .active-page { display: block; }

        .header { background: var(--header-bg); padding: 25px 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .logo { font-family: 'Cinzel', serif; font-size: 28px; color: var(--primary); letter-spacing: 6px; margin: 0; font-weight: 600; }
        .logo-subtitle { font-size: 8px; text-transform: uppercase; letter-spacing: 4px; color: var(--gold); margin-top: 5px; font-weight: 700; }
        
        .main-title { padding: 15px; font-size: 11px; font-weight: 800; color: var(--primary); text-transform: uppercase; border-bottom: 1px solid var(--border); border-top: 1px solid var(--border); background: var(--header-bg); margin: 20px 0 10px; display: flex; justify-content: space-between; align-items: center; letter-spacing: 1.5px; }

        .banner-img { width: 100%; display: block; height: auto; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 0 10px; }
        .cat-card-square { border: 1px solid var(--border); border-radius: 4px; overflow: hidden; cursor: pointer; aspect-ratio: 1 / 1; display: flex; flex-direction: column; background: var(--white); position: relative; }
        .cat-card-square img { width: 100%; height: 100%; object-fit: cover; }
        .cat-card-label { position: absolute; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); padding: 8px; text-align: center; font-weight: 700; font-size: 10px; color: var(--primary); text-transform: uppercase; }

        .arrival-scroll { display: flex; overflow-x: auto; gap: 12px; padding: 10px 15px; scrollbar-width: none; }
        .arrival-card { min-width: 130px; text-align: center; flex-shrink: 0; background: var(--white); padding-bottom: 10px; border-radius: 4px; border: 1px solid var(--border); }
        .arrival-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 4px; }

        .sub-nav { background: var(--header-bg); padding: 15px; display: flex; align-items: center; border-bottom: 1px solid var(--border); }
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); background-color: var(--bg-soft); }
        .grid-item { background: var(--white); border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 22px 5px; text-align: center; min-height: 115px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .grid-item p { font-size: 9px; font-weight: 700; text-transform: uppercase; margin: 0; }

        .maroon-box { 
            background: var(--burgundy) !important; 
            color: #fff !important; 
            font-size: 10px; 
            font-weight: bold; 
            text-align: center; 
            border: none; 
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--white); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); z-index: 1000; }
        .nav-link { text-align: center; font-size: 8px; color: #777; cursor: pointer; text-decoration: none; text-transform: uppercase; font-weight: 700; letter-spacing: 1.5px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">LEXRIVA</div>
        <div class="logo-subtitle">ESTD 2024 • PREMIUM STORE</div>
    </div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" class="banner-img">

        <div class="main-title">Collections</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western')"><img src="cat_western.jpg"><div class="cat-card-label">Western Wear</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic Wear</div></div>
        </div>

        <div class="main-title">Footwear Edit</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-card-label">Premium Shoes</div></div>
            <div class="cat-card-square" onclick="renderSub('personal_care')"><img src="cat_care.jpg"><div class="cat-card-label">Beauty Care</div></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div class="arrival-scroll">
            <div class="arrival-card"><img src="arrival_1.jpg"><p style="font-size:10px; margin:5px 0;">Satin Gown</p><span style="font-weight:bold; font-size:10px;">₹4,999</span></div>
            <div class="arrival-card"><img src="arrival_2.jpg"><p style="font-size:10px; margin:5px 0;">Gold Set</p><span style="font-weight:bold; font-size:10px;">₹12,999</span></div>
        </div>

        <div class="main-title">Beauty & Jewellery</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('makeup')"><img src="cat_makeup.jpg"><div class="cat-card-label">Makeup</div></div>
            <div class="cat-card-square" onclick="renderSub('jewellery')"><img src="cat_jewel.jpg"><div class="cat-card-label">Fine Jewellery</div></div>
        </div>

        <div class="main-title">Luxury Accessories</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('acc')"><img src="cat_acc.jpg"><div class="cat-card-label">Accessories</div></div>
            <div class="cat-card-square" onclick="renderSub('bags')"><img src="cat_bags.jpg"><div class="cat-card-label">Bags</div></div>
        </div>
    </div>

    <div id="sub-page" class="page">
        <div class="sub-nav">
            <button onclick="showHome()" style="border:none; background:none; font-size:22px; cursor:pointer;">←</button>
            <span id="sub-title-text" style="margin-left:15px; font-weight:700; text-transform: uppercase; font-size: 13px;">Category</span>
        </div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showHome()">Home</div>
        <div class="nav-link">Search</div>
        <div class="nav-link">Categories</div>
        <div class="nav-link">Wishlist</div>
        <div class="nav-link">Login</div>
    </div>

    <script>
        const subData = {
            'western': { t:'Western Wear', mid:'MODERN<br>CHIC', items:[{n:'Dresses'},{n:'Tops'},{n:'Jeans'},{n:'T-shirt'},{n:'Jumpsuit'},{n:'Co-ords'},{n:'Sleep wear'}] },
            'ethnic': { t:'Ethnic Wear', mid:'ROYAL<br>ETHNIC', items:[{n:'Saree'},{n:'Kurtis'},{n:'Dress Material'},{n:'Lehengas'},{n:'Gowns'}] },
            'footwear': { t:'Footwear', mid:'LUXE<br>STEPS', items:[{n:'Heels'},{n:'Sandals'},{n:'Boots'},{n:'Bellies'},{n:'Sneakers'}] },
            'makeup': { t:'Makeup', mid:'GLAM<br>SHELF', items:[{n:'Lipstick'},{n:'Lip Gloss'},{n:'Lip Liner'},{n:'Foundation'},{n:'Compact'},{n:'Highlighter'},{n:'Eye Shadow'},{n:'Eyeliner'},{n:'Kajal'},{n:'Mascara'},{n:'Nails'},{n:'Brushes'},{n:'Perfumes'}] },
            'jewellery': { t:'Jewellery', mid:'FINE<br>GOLD', items:[{n:'Minimal'},{n:'Bridal'},{n:'Haldi'},{n:'Mehndi'},{n:'Rajputi'},{n:'American Diamond'},{n:'Kashmiri Earring'},{n:'Jhumka'},{n:'Korean Ear'},{n:'Maangtika'},{n:'Rings'},{n:'Bracelet'}] },
            'acc': { t:'Accessories', mid:'LUXE<br>EDIT', items:[{n:'Hair Acc.'},{n:'Belts'},{n:'Sunglasses'},{n:'Watches'}] },
            'bags': { t:'Bags', mid:'BAGS<br>LUXE', items:[{n:'Backpacks'},{n:'Handbags'},{n:'Sling Bags'},{n:'Wallets'},{n:'Clutches'}] },
            'personal_care': { t:'Personal Care', mid:'PURE<br>GLOW', items:[{n:'Body Lotion'},{n:'Face Wash'},{n:'Face Mask'}] }
        };

        function renderSub(key) {
            const data = subData[key];
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('sub-page').style.display = 'block';
            document.getElementById('sub-title-text').innerText = data.t;
            const grid = document.getElementById('grid-content');
            grid.innerHTML = '';
            data.items.forEach((item, index) => {
                if(index === 4) {
                    grid.innerHTML += `<div class="grid-item maroon-box">${data.mid}</div>`;
                }
                grid.innerHTML += `<div class="grid-item"><img src="icon.png" style="width:35px; opacity:0.6;"><p>${item.n}</p></div>`;
            });
            window.scrollTo(0,0);
        }
        function showHome() { 
            document.getElementById('sub-page').style.display = 'none'; 
            document.getElementById('home-page').style.display = 'block'; 
        }
    </script>
</body>
</html>
