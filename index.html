<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Lexriva | Luxury Mall</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
.page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
.active{display:block}
.header{background:#fff;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
.logo{font-family:'Cinzel';font-size:24px;letter-spacing:5px;font-weight:900;color:var(--cherry);margin:0 auto}
.search-bar{padding:12px 20px;display:flex;gap:12px;background:#fff;margin:10px 15px;border-radius:50px;box-shadow:0 8px 20px rgba(0,0,0,0.05);border:1px solid #eee}
.section-h{padding:20px 15px 10px;font-size:12px;font-weight:800;text-transform:uppercase;color:var(--cherry);letter-spacing:1px}
.h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
.p-card{min-width:145px;background:#fff;padding:12px;border-radius:25px;text-align:center;position:relative}
.p-card img{width:130px;height:175px;border-radius:18px;object-fit:cover}
.quick-act{display:flex;justify-content:center;gap:10px;margin-top:10px}
.icon-btn{background:var(--lavender);border:none;border-radius:50%;width:35px;height:35px;display:flex;align-items:center;justify-content:center;cursor:pointer}
.cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
.cat-card{border-radius:20px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05)}
.cat-card img{width:100%;height:100%;object-fit:cover}
.sub-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;padding:15px}
.sub-box{background:var(--cherry);color:#fff;height:90px;border-radius:20px;display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:800;text-align:center;padding:10px;box-sizing:border-box}
.bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:12px 0;border-top:1px solid #eee;z-index:1000}
.nav-btn{text-align:center;font-size:10px;font-weight:700;color:#999;cursor:pointer}
.btn-prime{width:100%;padding:18px;background:var(--cherry);color:#fff;border:none;border-radius:15px;font-weight:800;cursor:pointer}
</style></head><body>

<div class="header"><span>üë§</span><div class="logo">LEXRIVA</div><span onclick="showPg('cart-pg')">üõí</span></div>

<div id="h-pg" class="page active">
    <div class="search-bar"><input type="text" placeholder="Search Lexriva Luxury..." style="flex:1;border:none;outline:none">üîç</div>
    <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:30px"></div>
    
    <div class="section-h">üåô THE EID EDIT</div>
    <div id="eid-scroll" class="h-scroll"></div>

    <div class="section-h">üî• BESTSELLERS</div>
    <div id="best-scroll" class="h-scroll"></div>

    <div class="section-h">üé¨ TRENDING REELS</div>
    <div class="h-scroll">
        <div onclick="openSub('makeup')" style="min-width:160px;height:280px;border-radius:20px;overflow:hidden"><video src="reel1.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
        <div onclick="openSub('ethnic')" style="min-width:160px;height:280px;border-radius:20px;overflow:hidden"><video src="reel2.mp4" autoplay muted loop playsinline style="width:100%;height:100%;object-fit:cover"></video></div>
    </div>

    <div class="section-h">üõçÔ∏è CATEGORIES</div>
    <div class="cat-grid">
        <div class="cat-card" onclick="openSub('western')"><img src="cat_western.jpg"></div>
        <div class="cat-card" onclick="openSub('ethnic')"><img src="cat_ethnic.jpg"></div>
        <div class="cat-card" onclick="openSub('makeup')"><img src="cat_makeup.jpg"></div>
        <div class="cat-card" onclick="openSub('jewel')"><img src="cat_jewel.jpg"></div>
    </div>
</div>

<div id="s-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="sub-grid" class="sub-grid"></div>
</div>

<div id="cart-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry)" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div id="cart-list" style="padding:15px"></div>
    <div style="padding:20px;background:#fff;margin:15px;border-radius:25px">
        <div style="display:flex;justify-content:space-between"><span>Subtotal</span><span id="sub-val">‚Çπ0</span></div>
        <div style="display:flex;justify-content:space-between;margin:10px 0"><span>Delivery</span><span id="del-val">‚Çπ49</span></div>
        <hr><div style="display:flex;justify-content:space-between;font-weight:800;color:var(--cherry);font-size:18px"><span>Total</span><span id="tot-val">‚Çπ0</span></div>
        <p style="font-size:10px;color:red;margin-top:10px">üõ°Ô∏è 2-DAY EXCHANGE ONLY AFTER DELIVERY</p>
        <button class="btn-prime" style="margin-top:15px">PROCEED TO CHECKOUT</button>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')">HOME</div>
    <div class="nav-btn">WISHLIST</div>
    <div class="nav-btn" onclick="showPg('cart-pg')">BAG</div>
    <div class="nav-btn">ACCOUNT</div>
</div>

<script>
let store={eid:[],latest:[]}; let cart=[];
const subMap={
    'makeup':['LIPSTICK','FOUNDATION','NAILS','PERFUMES','EYES','KAJAL','MASCARA','COMPACT','FACE WASH'],
    'ethnic':['SAREE','KURTIS','DRESS MATERIAL','LEHENGA','SUIT','GOWNS'],
    'western':['DRESSES','TOPS','JEANS','CO-ORDS']
};

async function init(){
    try{
        const r=await fetch('products.json');
        store=await r.json();
        const mapP=(p)=>`<div class="p-card"><img src="${p.i}" onclick="alert('Opening Detail')"><p style="font-size:11px;font-weight:800;margin:5px 0">‚Çπ${p.p}</p><div class="quick-act"><button class="icon-btn" onclick='addToBag(${JSON.stringify(p)})'>üõí</button><button class="icon-btn">ü§ç</button></div></div>`;
        document.getElementById('eid-scroll').innerHTML=store.eid.map(mapP).join('');
        document.getElementById('best-scroll').innerHTML=store.latest.map(mapP).join('');
    }catch(e){console.log("JSON Error");}
}

function openSub(cat){
    showPg('s-pg');
    document.getElementById('sub-grid').innerHTML=(subMap[cat]||[]).map(s=>`<div class="sub-item"><div class="sub-box">${s}</div></div>`).join('');
}

function addToBag(p){
    cart.push(p); updateCart(); alert(p.n + " added to Bag!");
}

function updateCart(){
    let sub=cart.reduce((a,b)=>a+parseInt(b.p),0);
    let del=(sub>0 && sub<1999)?49:0;
    document.getElementById('sub-val').innerText='‚Çπ'+sub;
    document.getElementById('del-val').innerText=del===0?'FREE':'‚Çπ'+del;
    document.getElementById('tot-val').innerText='‚Çπ'+(sub+del);
    document.getElementById('cart-list').innerHTML=cart.map(i=>`<div style="display:flex;gap:15px;background:#fff;padding:10px;border-radius:15px;margin-bottom:10px"><img src="${i.i}" style="width:50px;height:50px;border-radius:10px"><div><p style="margin:0;font-size:12px;font-weight:700">${i.n}</p><p style="color:var(--cherry);margin:0">‚Çπ${i.p}</p></div></div>`).join('');
}

function showPg(id){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    window.scrollTo(0,0);
}
window.onload=init;</script></body></html>
