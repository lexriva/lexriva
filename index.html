<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Fashion</title>
    <style>
        :root { --burgundy: #800020; --gold: #D4AF37; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #fff; overflow-x: hidden; }
        .header { background: var(--burgundy); color: white; padding: 15px; text-align: center; font-weight: bold; position: sticky; top: 0; z-index: 100; font-size: 20px; letter-spacing: 2px; }
        
        /* Categories Grid - Phle Jaisa */
        .category-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px; text-align: center; }
        .cat-card img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--gold); object-fit: cover; }
        .cat-card p { font-size: 12px; margin-top: 5px; font-weight: bold; }

        /* Reels Section - Phle Jaisa */
        .reels-container { display: flex; overflow-x: auto; padding: 10px; gap: 10px; background: #000; }
        .reel-box { min-width: 120px; height: 200px; border-radius: 10px; background: #333; overflow: hidden; }
        .reel-box video { width: 100%; height: 100%; object-fit: cover; }

        /* Banner Style */
        .banner-large { width: 100%; height: 320px; object-fit: cover; }
        
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .product-card { border: 1px solid #eee; border-radius: 10px; overflow: hidden; text-align: center; }
        .product-card img { width: 100%; height: 220px; object-fit: cover; }
        
        #order-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 200; display: none; overflow-y: auto; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">LEXRIVA</div>

    <div id="home-page">
        <div class="reels-container">
            <div class="reel-box"><video src="reel1.mp4" autoplay muted loop></video></div>
            <div class="reel-box"><video src="reel2.mp4" autoplay muted loop></video></div>
            <div class="reel-box"><video src="reel3.mp4" autoplay muted loop></video></div>
        </div>

        <div class="category-grid">
            <div class="cat-card" onclick="renderSub('western')"><img src="western_icon.jpg"><p>Western</p></div>
            <div class="cat-card" onclick="renderSub('ethnic')"><img src="ethnic_icon.jpg"><p>Ethnic</p></div>
            <div class="cat-card" onclick="renderSub('footwear')"><img src="footwear_icon.jpg"><p>Footwear</p></div>
            <div class="cat-card" onclick="renderSub('bags')"><img src="bag_icon.jpg"><p>Bags</p></div>
            <div class="cat-card" onclick="renderSub('jewellery')"><img src="jewel_icon.jpg"><p>Jewellery</p></div>
            <div class="cat-card" onclick="renderSub('cosmetics')"><img src="cosmetic_icon.jpg"><p>Cosmetics</p></div>
        </div>

        <h3 style="padding: 10px 15px;">New Arrivals</h3>
        <div id="arrivals-list" style="display: flex; overflow-x: auto; padding: 10px; gap: 10px;"></div>
    </div>

    <div id="sub-page" style="display:none;">
        <div style="padding: 15px; border-bottom: 1px solid #eee;">
            <button onclick="showPage('home-page')" style="background:none; border:none; font-size: 20px;">← Back</button>
            <span id="sub-title" style="margin-left: 20px; font-weight: bold; font-size: 18px;"></span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="sub-product-grid" class="product-grid"></div>
    </div>

    <div id="order-page">
        <div style="padding: 20px;"><button onclick="document.getElementById('order-page').style.display='none'">Back</button></div>
        <div style="text-align:center;">
            <img id="order-img" style="width:100%; height:350px; object-fit:contain;">
            <h2 id="order-name"></h2>
            <h3 id="order-price" style="color:var(--burgundy);"></h3>
            <select id="size-select" class="input-box"></select>
            <select id="color-select" class="input-box"></select>
            <input type="text" id="cust-name" class="input-box" placeholder="Full Name">
            <textarea id="cust-address" class="input-box" rows="3" placeholder="Address"></textarea>
            <button style="background:var(--burgundy); color:white; width:90%; padding:15px; border:none; font-weight:bold; margin-bottom:50px;" onclick="alert('Order Placed!')">PLACE COD ORDER</button>
        </div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };

        async function fetchAdminData() {
            try {
                const r = await fetch(ADMIN_URL);
                storeData = await r.json();
                renderArrivals();
            } catch (e) { console.log("Loading..."); }
        }

        function renderArrivals() {
            const list = document.getElementById('arrivals-list');
            list.innerHTML = storeData.arrivals.map(item => `
                <div style="min-width:140px;" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}" style="width:140px; height:180px; border-radius:10px; object-fit:cover;">
                    <p style="text-align:center; font-size:12px;">${item.n}<br><b>₹${item.p}</b></p>
                </div>`).join('');
        }

        function renderSub(cat) {
            const data = storeData.categories[cat] || { t: cat, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title').innerText = data.t.toUpperCase();
            
            // 320px Banner
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'default_banner.jpg'}" class="banner-large">`;
            
            const grid = document.getElementById('sub-product-grid');
            grid.innerHTML = data.items.length === 0 ? "<p style='grid-column:1/3; text-align:center;'>Add products in Sheet!</p>" :
                data.items.map(item => `
                <div class="product-card" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <p>${item.n}<br><b>₹${item.p}</b></p>
                </div>`).join('');
        }

        function viewProduct(item) {
            document.getElementById('order-page').style.display = 'block';
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "₹" + item.p;
            document.getElementById('size-select').innerHTML = (item.s || "S,M,L").split(',').map(s => `<option>${s}</option>`).join('');
            document.getElementById('color-select').innerHTML = (item.c || "Standard").split(',').map(c => `<option>${c}</option>`).join('');
        }

        function showPage(p) {
            document.getElementById('home-page').style.display = p === 'home-page' ? 'block' : 'none';
            document.getElementById('sub-page').style.display = p === 'sub-page' ? 'block' : 'none';
        }

        window.onload = fetchAdminData;
    </script>
</body>
</html>
