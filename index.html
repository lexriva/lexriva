<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexriva - Luxury Premium Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1a1a1a; --burgundy: #4a0e1e; --gold: #b5935a; --bg-soft: #fcfbf7; --white: #ffffff; --border: rgba(0,0,0,0.06); }
        body { font-family: 'Inter', sans-serif; margin: 0; background-color: var(--bg-soft); color: var(--primary); overflow-x: hidden; }
        
        /* Page Management */
        .page { display: none; max-width: 500px; margin: 0 auto; min-height: 100vh; padding-bottom: 80px; background: var(--bg-soft); }
        .active-page { display: block; }

        /* Header & Logo */
        .header { background: #f4f1e8; padding: 15px; text-align: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-family: 'Cinzel', serif; font-size: 24px; letter-spacing: 5px; font-weight: 600; color: var(--primary); }
        
        /* Home Page Sections */
        .main-title { padding: 15px; font-size: 11px; font-weight: 800; text-transform: uppercase; background: #f4f1e8; border-bottom: 1px solid var(--border); border-top: 1px solid var(--border); margin-top: 20px; letter-spacing: 1.5px; }
        
        .scroll-wrapper { display: flex; overflow-x: auto; gap: 12px; padding: 15px; scrollbar-width: none; }
        .scroll-wrapper::-webkit-scrollbar { display: none; }

        /* Category Cards */
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .cat-card-square { border: 1px solid var(--border); border-radius: 4px; overflow: hidden; position: relative; aspect-ratio: 1/1; cursor: pointer; background: #fff; }
        .cat-card-square img { width: 100%; height: 100%; object-fit: cover; }
        .cat-card-label { position: absolute; bottom: 0; width: 100%; background: rgba(255,255,255,0.9); padding: 8px 0; text-align: center; font-weight: 700; font-size: 10px; text-transform: uppercase; }

        /* Product Display */
        .reel-card { min-width: 150px; height: 240px; border-radius: 12px; overflow: hidden; flex-shrink: 0; border: 1px solid var(--border); background: #fff; position: relative; }
        .reel-card img { width: 100%; height: 75%; object-fit: cover; }
        .reel-info { padding: 5px; text-align: center; font-size: 10px; font-weight: bold; }

        /* Sub-Category Grid (Jewelry/Makeup 3-Column) */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid var(--border); background: #fff; }
        .grid-item { border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 20px 5px; text-align: center; cursor: pointer; position: relative; }
        .grid-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 4px; margin-bottom: 8px; }
        .wish-icon { position: absolute; top: 5px; right: 8px; font-size: 16px; color: #ccc; cursor: pointer; }
        .wish-active { color: #d32f2f !important; }

        /* Order & Nav */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); z-index: 2000; }
        .nav-link { font-size: 8px; color: #777; text-transform: uppercase; font-weight: 700; cursor: pointer; }
        .input-box { width: 90%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
        .banner-large { width: 100%; height: 320px; object-fit: cover; }
    </style>
</head>
<body>

    <div class="header"><div class="logo">LEXRIVA</div></div>

    <div id="home-page" class="page active-page">
        <img src="main_banner.jpg" style="width: 100%; display: block;">
        
        <div class="main-title">Women's Clothing</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('western')"><img src="cat_western.jpg"><div class="cat-card-label">Western</div></div>
            <div class="cat-card-square" onclick="renderSub('ethnic')"><img src="cat_ethnic.jpg"><div class="cat-card-label">Ethnic</div></div>
        </div>

        <div class="main-title">New Arrivals</div>
        <div id="arrivals-scroll" class="scroll-wrapper">
            </div>

        <div class="main-title">Beauty & Jewelry</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('makeup_master')"><img src="cat_makeup.jpg"><div class="cat-card-label">Makeup</div></div>
            <div class="cat-card-square" onclick="renderSub('jewellery_master')"><img src="cat_jewel.jpg"><div class="cat-card-label">Jewelry</div></div>
        </div>

        <div class="main-title">Accessories & More</div>
        <div class="category-grid">
            <div class="cat-card-square" onclick="renderSub('footwear')"><img src="cat_footwear.jpg"><div class="cat-card-label">Footwear</div></div>
            <div class="cat-card-square" onclick="renderSub('bags')"><img src="cat_bags.jpg"><div class="cat-card-label">Bags</div></div>
        </div>
    </div>

    <div id="sub-page" class="page">
        <div class="main-title" style="margin-top:0;">
            <span onclick="showPage('home-page')">← BACK</span> <span id="sub-title-text">CATALOG</span>
        </div>
        <div id="sub-banner-container"></div>
        <div id="grid-content" class="grid-container"></div>
    </div>

    <div id="wishlist-page" class="page">
        <div class="main-title">My Wishlist</div>
        <div id="wishlist-items" class="grid-container"></div>
    </div>

    <div id="order-page" class="page">
        <div class="main-title"><span onclick="showPage('home-page')">← BACK</span> Order Details</div>
        <div style="padding:20px; text-align:center;">
            <img id="order-img" style="width:150px; height:200px; object-fit:cover; border-radius:8px; margin-bottom:10px;">
            <h3 id="order-name"></h3>
            <p id="order-price" style="font-weight:bold; color:var(--burgundy);"></p>
            <input type="text" id="cust-name" class="input-box" placeholder="Full Name">
            <input type="tel" id="cust-phone" class="input-box" placeholder="Phone Number">
            <textarea id="cust-addr" class="input-box" placeholder="Full Address" style="height:80px;"></textarea>
            <p style="font-size:12px; color:green;">✓ Cash On Delivery Available</p>
            <button style="background:var(--burgundy); color:white; width:95%; padding:15px; border:none; font-weight:bold; border-radius:4px;" onclick="placeOrder()">PLACE COD ORDER</button>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link" onclick="showPage('home-page')">Home</div>
        <div class="nav-link" onclick="showPage('wishlist-page')">Wishlist</div>
        <div class="nav-link" onclick="alert('Login Features Coming Soon')">Account</div>
    </div>

    <script>
        const ADMIN_URL = "https://script.google.com/macros/s/AKfycbykDfpi6pvUTOy9Rw0nLTSOOTTU8ELpLrqOv92SzBDag6RYFzz6PwlLJMWjcAjqwStBow/exec";
        let storeData = { arrivals: [], categories: {} };
        let wishlist = JSON.parse(localStorage.getItem('lex_wish_db')) || [];

        async function loadStore() {
            try {
                const res = await fetch(ADMIN_URL);
                storeData = await res.json();
                renderArrivals();
            } catch (e) { console.log("Connecting Admin..."); }
        }

        function renderArrivals() {
            const container = document.getElementById('arrivals-scroll');
            if(storeData.arrivals.length === 0) { container.innerHTML = "Add products to Sheet!"; return; }
            container.innerHTML = storeData.arrivals.map(item => `
                <div class="reel-card" onclick='viewProduct(${JSON.stringify(item)})'>
                    <img src="${item.i}">
                    <div class="reel-info">${item.n}<br>₹${item.p}</div>
                </div>`).join('');
        }

        function renderSub(key) {
            const data = storeData.categories[key] || { t: key, b: '', items: [] };
            showPage('sub-page');
            document.getElementById('sub-title-text').innerText = data.t;
            document.getElementById('sub-banner-container').innerHTML = `<img src="${data.b || 'sub_banner1.jpg'}" class="banner-large">`;
            
            const grid = document.getElementById('grid-content');
            grid.innerHTML = data.items.map(item => {
                const isSaved = wishlist.some(w => w.n === item.n);
                return `<div class="grid-item">
                    <span class="wish-icon ${isSaved ? 'wish-active' : ''}" onclick="toggleWish('${item.n}', '${item.i}')">❤</span>
                    <img src="${item.i}" onclick='viewProduct(${JSON.stringify(item)})'><p style="font-size:10px; margin:0;">${item.n}</p>
                </div>`;
            }).join('');
        }

        function toggleWish(n, i) {
            const idx = wishlist.findIndex(w => w.n === n);
            if(idx > -1) wishlist.splice(idx, 1); else wishlist.push({n,i});
            localStorage.setItem('lex_wish_db', JSON.stringify(wishlist));
            alert("Wishlist Updated!");
        }

        function viewProduct(item) {
            showPage('order-page');
            document.getElementById('order-img').src = item.i;
            document.getElementById('order-name').innerText = item.n;
            document.getElementById('order-price').innerText = "Price: ₹" + item.p;
        }

        function placeOrder() {
            if(!document.getElementById('cust-name').value) return alert("Please enter name!");
            alert("ORDER SUCCESSFUL (CASH ON DELIVERY)!");
            showPage('home-page');
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById(id).classList.add('active-page');
            if(id === 'wishlist-page') {
                const wishList = document.getElementById('wishlist-items');
                wishList.innerHTML = wishlist.length === 0 ? "<p style='grid-column:1/4; padding:50px;'>Empty Wishlist</p>" :
                    wishlist.map(w => `<div class="grid-item"><img src="${w.i}"><p>${w.n}</p></div>`).join('');
            }
        }

        window.onload = loadStore;
    </script>
</body>
</html>
