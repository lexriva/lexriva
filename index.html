<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Lexriva | Luxury Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root{ --lavender:#F4EFFF; --cherry:#72001A; --gold:#D4AF37; --white:#ffffff; }
        body{font-family:'Inter',sans-serif;margin:0;background:var(--lavender);overflow-x:hidden}
        .page{display:none;max-width:500px;margin:0 auto;min-height:100vh;padding-bottom:100px;background:var(--lavender)}
        .active{display:block}
        .header{background:#fff;padding:20px 15px;text-align:center;position:sticky;top:0;z-index:1000}
        .logo{font-family:'Cinzel';font-size:26px;letter-spacing:5px;font-weight:900;color:var(--cherry)}
        
        .search-container { background: #fff; padding: 5px 15px 15px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #eee; }
        .search-input { flex: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #eee; background: #f9f9f9; outline: none; font-size: 13px; box-sizing: border-box; }
        
        .section-h{padding:15px;font-size:11px;font-weight:800;text-transform:uppercase;color:var(--cherry)}
        .h-scroll{display:flex;overflow-x:auto;gap:15px;padding:0 15px;scrollbar-width:none}
        .scroll-item{min-width:140px;text-align:center;background:#fff;padding:10px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,0.05); position:relative; cursor:pointer;}
        .scroll-item img{width:120px;height:160px;border-radius:15px;object-fit:cover}

        .wish-btn{position:absolute; top:15px; right:15px; background:white; border-radius:50%; width:28px; height:28px; display:flex; align-items:center; justify-content:center; border:none; color:#ccc; cursor:pointer; font-size:16px; z-index:10;}
        .wish-btn.active{color:red}

        .reel-box{min-width:180px;height:320px;background:#000;border-radius:20px;overflow:hidden;margin-right:10px;cursor:pointer}
        .cat-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;padding:15px}
        .cat-card{position:relative;border-radius:25px;overflow:hidden;height:180px;box-shadow:0 8px 15px rgba(0,0,0,0.05); cursor:pointer}
        .cat-card img{width:100%;height:100%;object-fit:cover}
        .cat-label{position:absolute;bottom:12px;left:12px;color:#fff;font-size:10px;font-weight:800;text-shadow:0 2px 4px rgba(0,0,0,0.5)}

        .sub-grid{display:grid;grid-template-columns:repeat(3,1fr);background:var(--lavender);padding:10px 0;}
        .sub-item{padding:15px 5px;text-align:center;display:flex;flex-direction:column;align-items:center; cursor:pointer}
        .sub-item img{width:85px;height:85px;border-radius:50%;object-fit:cover;margin-bottom:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1); border: 2px solid #fff;}
        
        /* Popup Styling */
        .order-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:30px; border-radius:20px; box-shadow:0 10px 40px rgba(0,0,0,0.2); text-align:center; z-index:2000; width:80%; max-width:350px; }
        .popup-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1999; }

        .btn-group{display:flex; gap:10px; padding:15px; background:#fff; position:fixed; bottom:0; left:0; right:0; max-width:500px; margin:0 auto; z-index:1001}
        .buy-btn{flex:1; padding:18px; background:var(--cherry); color:#fff; border:none; border-radius:15px; font-weight:800; cursor:pointer}
        .checkout-input { width: 100%; padding: 15px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; font-size: 14px; }
        
        .bottom-nav{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:15px 0;border-top:1px solid #eee;z-index:1000}
        .nav-btn{font-size:10px;font-weight:800;color:#999;cursor:pointer;text-align:center;display:flex;flex-direction:column;gap:5px;}
    </style>
</head>
<body>

<div class="header"><div class="logo">LEXRIVA</div></div>
<div class="search-container">
    <input type="text" id="mainSearch" class="search-input" placeholder="Search Makeup, Jewelry..." oninput="filterSearch()">
</div>

<div id="h-pg" class="page active">
    <div style="padding:0 15px"><img src="main_banner.jpg" style="width:100%;border-radius:25px"></div>
    <div class="section-h">üåô THE EID EDIT</div><div id="eid-scroll" class="h-scroll"></div>
    <div class="section-h">üé¨ TRENDING PRODUCTS</div>
    <div id="reel-container" class="h-scroll"></div>
    <div class="section-h">üî• BESTSELLERS</div><div id="best-scroll" class="h-scroll"></div>
    <div class="section-h">üëó CURATED CATEGORIES</div>
    <div id="main-cat-grid" class="cat-grid"></div>
</div>

<div id="cat-pg" class="page">
    <div class="section-h">üëó EXPLORE ALL CATEGORIES</div>
    <div id="full-cat-grid" class="cat-grid"></div>
</div>

<div id="s-pg" class="page"><div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div><div id="s-grid" class="sub-grid"></div></div>
<div id="p-list-pg" class="page"><div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('s-pg')">‚Üê BACK</div><div id="p-list-grid" class="cat-grid"></div></div>

<div id="checkout-pg" class="page">
    <div style="padding:20px;font-weight:800;color:var(--cherry);cursor:pointer" onclick="showPg('h-pg')">‚Üê BACK</div>
    <div style="padding:20px">
        <h2 style="font-family:'Cinzel'; text-align:center; color:var(--cherry);">Shipping Details</h2>
        <input id="cName" class="checkout-input" placeholder="Full Name">
        <input id="cMobile" class="checkout-input" placeholder="Mobile Number">
        <input id="cCity" class="checkout-input" placeholder="City">
        <input id="cPincode" class="checkout-input" placeholder="Pincode">
        <button class="buy-btn" onclick="placeOrder()">PLACE ORDER</button>
    </div>
</div>

<div class="popup-overlay" id="overlay"></div>
<div class="order-popup" id="successPopup">
    <div style="font-size:50px;">‚ú®</div>
    <h2 style="color:var(--cherry); font-family:'Cinzel';">Order Placed!</h2>
    <p>Thank you for shopping with Lexriva. We will contact you soon!</p>
    <button class="buy-btn" onclick="closePopup()">OKAY</button>
</div>

<div class="bottom-nav">
    <div class="nav-btn" onclick="showPg('h-pg')">üè† HOME</div>
    <div class="nav-btn" onclick="showPg('cat-pg')">üëú CATEGORY</div>
    <div class="nav-btn" onclick="showPg('wish-pg')">üíñ WISHLIST</div>
</div>

<script>
    const ADMIN_URL="https://script.google.com/macros/s/AKfycbwdDAiEuLykJJPxRK7Gh89yF-Pmyf71RKMGTh83j-SYe4AGKuqMR1zY9UcrKQbnoFU/exec";
    let store={}; 

    const categories = [
        {id:'western', name:'WESTERN WEAR', img:'cat_western.jpg'},
        {id:'ethnic', name:'ETHNIC WEAR', img:'cat_ethnic.jpg'},
        {id:'makeup_cat', name:'MAKEUP & CARE', img:'cat_makeup.jpg'},
        {id:'jewellery_master', name:'FINE JEWELLERY', img:'cat_jewel.jpg'},
        {id:'bags', name:'LUXURY BAGS', img:'cat_bags.jpg'},
        {id:'footwear', name:'FOOTWEAR EDIT', img:'cat_footwear.jpg'},
        {id:'acc_main', name:'ACCESSORIES', img:'cat_acc.jpg'}
    ];

    async function init(){ 
        const r=await fetch(ADMIN_URL); store=await r.json(); 
        renderH();
        renderCategories();
    }

    function renderCategories(){
        const gridHtml = categories.map(c => `
            <div class="cat-card" onclick="openSub('${c.id}')">
                <img src="${c.img}">
                <div class="cat-label">${c.name}</div>
            </div>
        `).join('');
        document.getElementById('main-cat-grid').innerHTML = gridHtml;
        document.getElementById('full-cat-grid').innerHTML = gridHtml;
    }

    function placeOrder(){
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('successPopup').style.display = 'block';
    }

    function closePopup(){
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('successPopup').style.display = 'none';
        showPg('h-pg');
    }

    function showPg(id){
        document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        window.scrollTo(0,0);
    }

    window.onload = init;
</script>
</body>
</html>
