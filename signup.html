<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Lexriva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sub-header-title">
        <a href="index.html">‚Üê Back</a>
        <h2>Create Account</h2>
    </div>

    <div class="support-box" style="margin-top: 20px;">
        <form style="display: flex; flex-direction: column; gap: 15px;">
            <input type="text" placeholder="Full Name" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <input type="email" placeholder="Email Address" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <input type="password" placeholder="Password" style="padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
            <button type="submit" class="support-btn" style="border: none; cursor: pointer;">Sign Up</button>
        </form>
        <p style="margin-top: 15px; font-size: 14px;">Already have an account? <a href="login.html" style="color: #9b87f5;">Login</a></p>
    </div>
</body>
</html>
